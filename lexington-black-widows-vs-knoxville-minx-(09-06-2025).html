        // Function to create and load gallery images
        const galleryContainer = document.getElementById('gallery');
        const navButtons = document.querySelectorAll('.nav-button');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModalButton = document.getElementById('closeModal');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const clickToSourceText = document.getElementById('clickToSourceText');

        let currentGallery = [];
        let currentIndex = 0;
        let isImageLoading = false;

        function clearGallery() {
            galleryContainer.innerHTML = '';
        }

        function createGalleryItem(src) {
            const wrapper = document.createElement('div');
            wrapper.className = 'w-full h-48 overflow-hidden rounded-lg shadow-lg relative';

            const img = document.createElement('img');
            img.src = src;
            img.alt = 'Gallery Image';
            img.className = 'gallery-image w-full h-full object-cover transform hover:opacity-90 transition duration-200';
            img.loading = 'lazy'; // Add lazy loading

            // Add click listener to open modal
            img.addEventListener('click', () => {
                showModal(src);
            });

            wrapper.appendChild(img);
            return wrapper;
        }

        function loadSubGallery(galleryName) {
            // 1. Clear current gallery and set active button state
            clearGallery();
            navButtons.forEach(button => button.classList.remove('active'));
            const activeButton = document.querySelector(`.nav-button[data-gallery="${galleryName}"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }

            // 2. Load the new gallery data
            currentGallery = galleries[galleryName] || [];

            // 3. Populate the gallery container
            if (currentGallery.length > 0) {
                currentGallery.forEach(src => {
                    galleryContainer.appendChild(createGalleryItem(src));
                });
            } else {
                galleryContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full py-8">No images found for this gallery.</p>';
            }
        }

        function showModal(src) {
            if (isImageLoading) return;

            // Find the index of the image being clicked
            currentIndex = currentGallery.findIndex(url => url === src);

            modal.classList.remove('hidden');
            // Force reflow to ensure transition works
            void modal.offsetWidth;
            modal.classList.remove('opacity-0');

            // Show loading spinner
            loadingSpinner.classList.remove('hidden');
            modalImage.classList.add('opacity-0'); // Hide image while loading
            isImageLoading = true;

            const tempImg = new Image();
            tempImg.onload = () => {
                modalImage.src = src;
                loadingSpinner.classList.add('hidden');
                modalImage.classList.remove('opacity-0'); // Show image
                isImageLoading = false;
            };
            tempImg.onerror = () => {
                console.error("Failed to load image:", src);
                loadingSpinner.classList.add('hidden');
                modalImage.src = ''; // Clear source on error
                isImageLoading = false;
            };
            tempImg.src = src;

            // Click-to-source link
            modalImage.dataset.sourceUrl = src;
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modal.addEventListener('transitionend', () => {
                if (modal.classList.contains('opacity-0')) {
                    modal.classList.add('hidden');
                    modalImage.src = '';
                }
            }, { once: true });
            clickToSourceText.classList.add('opacity-0', 'hidden');
        }

        function showNextImage() {
            if (isImageLoading) return;
            if (currentGallery.length === 0) return;

            currentIndex = (currentIndex + 1) % currentGallery.length;
            showModal(currentGallery[currentIndex]);
        }

        function showPrevImage() {
            if (isImageLoading) return;
            if (currentGallery.length === 0) return;

            currentIndex = (currentIndex - 1 + currentGallery.length) % currentGallery.length;
            showModal(currentGallery[currentIndex]);
        }

        // Event listeners
        closeModalButton.addEventListener('click', closeModal);

        // Click on modal image to go to original host page
        modalImage.addEventListener('click', (e) => {
            if (e.target.id === 'modalImage') {
                const sourceUrl = e.target.dataset.sourceUrl;
                if (sourceUrl) {
                    window.open(sourceUrl, '_blank');
                }
            }
        });

        // Hover over modal image to show 'click to source' text
        modalImage.addEventListener('mouseover', () => {
            if (modal.classList.contains('hidden')) return;
            clickToSourceText.classList.remove('hidden');
            // Force reflow to ensure transition works
            void clickToSourceText.offsetWidth;
            clickToSourceText.classList.remove('opacity-0');
        });

        modalImage.addEventListener('mouseout', () => {
            clickToSourceText.classList.add('opacity-0');
            clickToSourceText.addEventListener('transitionend', () => {
                if (clickToSourceText.classList.contains('opacity-0')) {
                    clickToSourceText.classList.add('hidden');
                }
            }, { once: true });
        });

        // Keyboard navigation for modal
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('hidden')) {
                if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });

        // Touch event listeners for swiping on the modal image
        let touchStartX = 0;
        let touchEndX = 0;

        modalImage.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            console.log('Touch start:', touchStartX); // Debugging: Touch start
        });

        modalImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            console.log('Touch end:', touchEndX); // Debugging: Touch end
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                console.log('Swipe left detected.'); // Debugging: Swipe left
                showNextImage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                console.log('Swipe right detected.'); // Debugging: Swipe right
                showPrevImage();
            }
        });

        // Initialize the gallery on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Add click listeners to navigation buttons
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const galleryName = button.dataset.gallery;
                    loadSubGallery(galleryName); // Call loadSubGallery for internal navigation
                });
            });

            // Load the first sub-gallery by default when the page loads
            loadSubGallery("Game 1"); 
        });
    </script>
