    <script>
        /**
         * Converts YouTube watch URLs (e.g., https://youtu.be/VIDEO_ID) 
         * to the embed URL format (https://www.youtube.com/embed/VIDEO_ID).
         */
        function getEmbedUrl(youtubeUrl) {
            let videoId = '';
            // Handle standard watch URL
            const watchRegex = /watch\?v=([a-zA-Z0-9_-]+)/;
            const watchMatch = youtubeUrl.match(watchRegex);
            if (watchMatch) {
                videoId = watchMatch[1];
            } else {
                // Handle short-form URL (youtu.be)
                const shortRegex = /(?:youtu\.be\/|embed\/)([a-zA-Z0-9_-]+)/;
                const shortMatch = youtubeUrl.match(shortRegex);
                if (shortMatch) {
                    videoId = shortMatch[1];
                }
            }
            return videoId ? `https://www.youtube.com/embed/${videoId}` : '';
        }

        /**
         * Handles the tab switching logic and ensures the correct tab is active on load,
         * especially when navigating via a hash fragment (like #vs-louisville-sharks).
         */
        function activateTab(tabId) {
            // Get all tab buttons and content areas
            const buttons = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');
            
            // Deactivate all
            buttons.forEach(button => {
                const isActive = button.getAttribute('data-tab') === tabId;
                // Remove all possible combination of red/gray classes to reset the style
                button.classList.remove('text-red-500', 'border-red-500', 'text-gray-500', 'border-transparent', 'hover:text-gray-300', 'hover:border-gray-500', 'text-red-200', 'hover:text-red-500', 'hover:border-red-400');

                if (isActive) {
                    // Activate selected tab (red highlight)
                    button.classList.add('text-red-500', 'border-red-500');
                } else {
                    // Style inactive tabs using red hues for all letters
                    button.classList.add('text-red-200', 'border-transparent', 'hover:text-red-500', 'hover:border-red-400');
                }
            });

            contents.forEach(content => {
                content.classList.remove('active');
            });

            // Activate the target content
            const targetContent = document.getElementById(tabId);
            if (targetContent) {
                targetContent.classList.add('active');
            } else {
                // Fallback to the first tab if the target doesn't exist (e.g., an incorrect hash)
                const firstTabId = buttons[0].getAttribute('data-tab');
                document.getElementById(firstTabId)?.classList.add('active');
                buttons[0]?.classList.add('text-red-500', 'border-red-500');
            }
        }

        // Event listeners for tab switching
        document.getElementById('video-tabs').addEventListener('click', (e) => {
            const button = e.target.closest('.tab-button');
            if (button) {
                const tabId = button.getAttribute('data-tab');
                // Update the URL hash to reflect the current tab (optional but good for sharing/refreshing)
                history.pushState(null, '', `#${tabId}`);
                activateTab(tabId);
            }
        });

        // Initialize on page load
        window.addEventListener('load', () => {
            // Check for hash in URL (e.g., #vs-louisville-sharks) to load the correct tab
            const initialHash = window.location.hash.substring(1); // Remove '#'
            const defaultTab = 'vs-louisville-sharks'; // Default tab if no hash is present

            activateTab(initialHash || defaultTab);
        });

        // Handle navigation when the hash changes (e.g., back/forward button)
        window.addEventListener('hashchange', () => {
            const newHash = window.location.hash.substring(1);
            activateTab(newHash);
        });
    </script>
