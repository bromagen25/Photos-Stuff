    <script>
    // Map tab IDs to their corresponding photo gallery HTML file
    const galleryMap = {
        // NEW MAPPING FIRST
        "vs-clarksville-huntress": "LBW vs Clarksville Huntress (11-08-2025).html",
        // EXISTING MAPPING
        "vs-louisville-sharks": "lexington-black-widows-vs-louisville-sharks-(10-04-2025).html",
        // NEW MAPPING ADDED
        "vs-knoxville-minx": "lexington-black-widows-vs-knoxville-minx-(09-06-2025).html",
        // EXISTING MAPPING
        "vs-knoxville-tns-7": "knoxville-tns-7.html" 
    };

    const backLink = document.getElementById('backToGalleryLink');

    function activateTab(tabId) {
        // 1. Deactivate all main tabs and buttons
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });
        document.querySelectorAll('.tab-button').forEach(button => {
            button.classList.remove('text-red-500', 'border-red-500');
            button.classList.add('text-red-200', 'border-transparent', 'hover:text-red-500', 'hover:border-red-400');
        });

        // Determine the actual tab ID to use (from hash or default)
        let activeTabId = tabId || Object.keys(galleryMap)[0]; // Fallback to first map key
        
        // Handle sub-tab split: tabId might be 'main-tab/sub-tab'
        let mainTabId = activeTabId.split('/')[0];
        let subTabId = activeTabId.split('/')[1];

        // 2. Activate the requested main tab content and button
        const activeContent = document.getElementById(mainTabId);
        const activeButton = document.getElementById(`tab-${mainTabId}`);

        if (activeContent && activeButton) {
            activeContent.classList.add('active');
            activeButton.classList.remove('text-red-200', 'border-transparent', 'hover:text-red-500', 'hover:border-red-400');
            activeButton.classList.add('text-red-500', 'border-red-500');
        } else {
            // If the hash didn't match a tab, default to the first one and update the ID
            mainTabId = Object.keys(galleryMap)[0];
            subTabId = null; // Clear sub-tab if defaulting
            document.getElementById(mainTabId)?.classList.add('active');
            document.getElementById(`tab-${mainTabId}`)?.classList.remove('text-red-200', 'border-transparent', 'hover:text-red-500', 'hover:border-red-400');
            document.getElementById(`tab-${mainTabId}`)?.classList.add('text-red-500', 'border-red-500');
        }

        // 3. Handle Sub-tabs for the current main tab
        // Deactivate all sub-tabs first (a precautionary measure)
        document.querySelectorAll('.sub-tab-content').forEach(content => {
            content.classList.remove('active');
        });
        document.querySelectorAll('.sub-tab-button').forEach(button => {
            button.classList.remove('active');
        });
        
        // Special logic for the new tab with sub-tabs
        if (mainTabId === "vs-clarksville-huntress") {
            // Default sub-tab is 'clarksville-game'
            let activeSubTabId = subTabId || 'clarksville-game'; 
            
            const activeSubContent = document.getElementById(activeSubTabId);
            const activeSubButton = document.querySelector(`#sub-tabs-${mainTabId} .sub-tab-button[data-sub-tab="${activeSubTabId}"]`);

            if (activeSubContent) {
                activeSubContent.classList.add('active');
            }
            if (activeSubButton) {
                activeSubButton.classList.add('active');
            }
            
            // Reconstruct the full hash if a sub-tab was activated for the backlink update
            activeTabId = `${mainTabId}/${activeSubTabId}`;
        }
        
        // 4. **CRUCIAL: Update the Back Link**
        const galleryFile = galleryMap[mainTabId];
        if (galleryFile && backLink) {
            backLink.href = galleryFile;
        }
    }

    // Event listeners for main tab switching
    document.getElementById('video-tabs').addEventListener('click', (e) => {
        const button = e.target.closest('.tab-button');
        if (button) {
            const tabId = button.getAttribute('data-tab');
            // Check if the tab has sub-tabs and set a default sub-tab if not already in hash
            let newHash = tabId;
            if (tabId === 'vs-clarksville-huntress' && !window.location.hash.includes('/')) {
                newHash = 'vs-clarksville-huntress/clarksville-game';
            }
            history.pushState(null, '', `#${newHash}`);
            activateTab(newHash);
        }
    });

    // Event listeners for sub-tab switching (Only for Clarksville)
    document.addEventListener('click', (e) => {
        const button = e.target.closest('#sub-tabs-vs-clarksville-huntress .sub-tab-button');
        if (button) {
            const subTabId = button.getAttribute('data-sub-tab');
            const mainTabId = 'vs-clarksville-huntress';
            const newHash = `${mainTabId}/${subTabId}`;

            // Update the URL hash and activate the tab
            history.pushState(null, '', `#${newHash}`);
            activateTab(newHash);
        }
    });

    // Initialize on page load
    window.addEventListener('load', () => {
        const initialHash = window.location.hash.substring(1); // Remove '#'
        activateTab(initialHash);
    });

    // Handle navigation when the hash changes (e.g., back/forward button)
    window.addEventListener('hashchange', () => {
        const newHash = window.location.hash.substring(1);
        activateTab(newHash);
    });
</script>
