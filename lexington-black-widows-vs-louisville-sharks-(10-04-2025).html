                "https://i.postimg.cc/Mpdmzmzk/DSC-3974.jpg",
                "https://i.postimg.cc/6pYfBftD/DSC-3975.jpg",
                "https://i.postimg.cc/vZ3tGtbz/DSC-3977.jpg",
                "https://i.postimg.cc/YS0f0LCy/DSC-3978.jpg",
                "https://i.postimg.cc/Ls5B5gss/DSC-3979.jpg",
                "https://i.postimg.cc/d1T2mMdj/DSC-3981.jpg",
                "https://i.postimg.cc/JnBNcwJq/DSC-3982.jpg",
                "https://i.postimg.cc/4dh6bCVk/DSC-3985.jpg",
                "https://i.postimg.cc/66nV8XB5/DSC-3986.jpg",
                "https://i.postimg.cc/FsvycBKG/DSC-3987.jpg",
                "https://i.postimg.cc/4N1z1Q7R/DSC-3988.jpg",
                "https://i.postimg.cc/xTPKP3Jj/DSC-3989.jpg",
                "https://i.postimg.cc/jjDPtV8s/DSC-3990.jpg",
                "https://i.postimg.cc/W3rZqGLX/DSC-3991.jpg",
                "https://i.postimg.cc/hv17pKGd/DSC-3992.jpg",
                "https://i.postimg.cc/ZKJN0vfH/DSC-3993.jpg",
                "https://i.postimg.cc/5NpCz9TF/DSC-3994.jpg",
                "https://i.postimg.cc/zGcHdtq9/DSC-3995.jpg",
                "https://i.postimg.cc/0yBKtW8N/DSC-3996.jpg"
            ],
            // ADDED: Videos section with structured data for title and video ID
            "Videos!": [
                { "title": "1st Half - Lexington Black Widows vs Louisville Sharks", "id": "WkVNfh1JfZc" },
                { "title": "2nd Half - Lexington Black Widows vs Louisville Sharks", "id": "hjUPQQbILIo" },
                { "title": "3rd Half - Lexington Black Widows vs Louisville Sharks", "id": "oH1oSUphgLQ" }
            ]
        };
        
        // Global variables for modal navigation (Implicitly used in original script)
        let currentGallery = '';
        let currentImageIndex = 0;
        let currentImageUrls = [];
        const galleryDiv = document.getElementById('gallery');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModalButton = document.getElementById('closeModal');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const clickToSourceText = document.getElementById('clickToSourceText');
        const navButtons = document.querySelectorAll('.nav-button');

        // Helper to update active button (Extracted from original inline logic)
        function updateActiveButton(galleryName) {
            navButtons.forEach(button => {
                button.classList.remove('active');
                if (button.dataset.gallery === galleryName) {
                    button.classList.add('active');
                }
            });
        }

        // Function to open the image modal (Original logic - protected from videos)
        function openModal(src, index) {
            if (currentGallery === "Videos!") return; // EXIT if it's the video tab

            modalImage.src = src;
            currentImageIndex = index;
            imageModal.classList.remove('hidden');
            imageModal.classList.add('opacity-100');
            document.body.style.overflow = 'hidden';
            
            clickToSourceText.classList.remove('hidden');
            setTimeout(() => {
                clickToSourceText.classList.add('opacity-100');
            }, 50);

            loadingSpinner.classList.remove('hidden');
            modalImage.classList.add('hidden');

            modalImage.onload = () => {
                loadingSpinner.classList.add('hidden');
                modalImage.classList.remove('hidden');
            };
            modalImage.onerror = () => {
                loadingSpinner.classList.add('hidden');
                modalImage.classList.remove('hidden');
            };
        }

        // Function to close the image modal (Original logic)
        function closeModal() {
            imageModal.classList.remove('opacity-100');
            imageModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
            clickToSourceText.classList.remove('opacity-100');
            clickToSourceText.classList.add('hidden');
        }

        // Function to navigate to next image (Original logic - protected from videos)
        function showNextImage() {
            if (currentGallery === "Videos!") return; // EXIT if it's the video tab
            currentImageIndex = (currentImageIndex + 1) % currentImageUrls.length;
            openModal(currentImageUrls[currentImageIndex], currentImageIndex);
        }

        // Function to navigate to previous image (Original logic - protected from videos)
        function showPrevImage() {
            if (currentGallery === "Videos!") return; // EXIT if it's the video tab
            currentImageIndex = (currentImageIndex - 1 + currentImageUrls.length) % currentImageUrls.length;
            openModal(currentImageUrls[currentImageIndex], currentImageIndex);
        }

        // PATCHED: Function to load the content of a sub-gallery (handles both images and videos)
        function loadSubGallery(galleryName) {
            galleryDiv.innerHTML = '';
            currentGallery = galleryName;
            
            // Clear currentImageUrls when switching
            currentImageUrls = []; 
            currentImageIndex = 0; 
            
            updateActiveButton(galleryName);

            const content = galleries[galleryName];
            if (!content) return;

            if (galleryName === "Videos!") {
                // Video content rendering logic
                content.forEach(item => {
                    const galleryItem = document.createElement('div');
                    // Use aspect-video for a 16:9 ratio, and hover effect
                    galleryItem.className = 'bg-gray-800 rounded-lg shadow-xl overflow-hidden relative aspect-video transform hover:scale-[1.02] transition duration-300';

                    // YouTube Embed URL structure: https://www.youtube.com/embed/VIDEO_ID
                    const embedUrl = `https://www.youtube.com/embed/${item.id}`;

                    galleryItem.innerHTML = `
                        <iframe 
                            class="w-full h-full absolute top-0 left-0"
                            src="${embedUrl}"
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen
                            title="${item.title}"
                        ></iframe>
                        <div class="absolute bottom-0 left-0 right-0 p-2 bg-black bg-opacity-70 text-white text-center font-semibold text-sm pointer-events-none">
                            ${item.title}
                        </div>
                    `;

                    galleryDiv.appendChild(galleryItem);
                });
            } else {
                // Original image content rendering logic
                currentImageUrls = content; // Set global array for modal/swipe logic
                
                content.forEach((imageUrl, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'bg-gray-200 rounded-lg shadow-xl overflow-hidden';

                    const image = document.createElement('img');
                    image.src = imageUrl;
                    image.alt = `Gallery Image from ${galleryName}`;
                    image.className = 'w-full h-auto object-cover gallery-image';
                    image.loading = 'lazy';
                    image.dataset.index = index;

                    image.addEventListener('click', () => {
                        openModal(imageUrl, index);
                    });

                    galleryItem.appendChild(image);
                    galleryDiv.appendChild(galleryItem);
                });
            }
        }

        // Event Listeners (Original logic)
        closeModalButton.addEventListener('click', closeModal);

        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal || e.target === closeModalButton || e.target.closest('#closeModal')) {
                closeModal();
            }
        });

        modalImage.addEventListener('click', (e) => {
            if (modalImage.src) {
                // Extract postimg.cc URL for the host page
                const postimgPageUrl = modalImage.src.replace('i.postimg.cc', 'postimg.cc').replace('/th/', '/');
                if (postimgPageUrl.includes('postimg.cc') && !postimgPageUrl.includes('placeholder')) {
                    window.open(postimgPageUrl, '_blank');
                } else {
                    // Fallback to close if it's a placeholder/error image
                    closeModal();
                }
            }
        });

        // Keyboard navigation (Original logic)
        document.addEventListener('keydown', (e) => {
            if (imageModal.classList.contains('opacity-100')) {
                if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });

        // Swipe functionality for modal (Touch events) (Original logic)
        let touchStartX = 0;
        let touchEndX = 0;

        modalImage.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        modalImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showNextImage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showPrevImage();
            }
        });


        // Initialize the gallery on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Add click listeners to navigation buttons
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const galleryName = button.dataset.gallery;
                    loadSubGallery(galleryName); // Call loadSubGallery for internal navigation
                });
            });

            // Load the first sub-gallery by default when the page loads
            loadSubGallery("1st Half");
        });
    </script>
</body>
