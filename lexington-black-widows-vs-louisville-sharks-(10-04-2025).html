    // Global variables for image modal control
    const galleryDiv = document.getElementById('gallery');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeModalButton = document.getElementById('closeModal');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const clickToSourceText = document.getElementById('clickToSourceText');
    // navButtons will be selected inside DOMContentLoaded to ensure they exist
    let navButtons; 

    let currentGalleryData = [];
    let currentImageIndex = 0;
    let currentGalleryName = "";

    // Function to show the loading spinner
    function showSpinner() {
        loadingSpinner.classList.remove('hidden');
    }

    // Function to hide the loading spinner
    function hideSpinner() {
        loadingSpinner.classList.add('hidden');
    }

    // Function to open the image modal (only used for IMAGES)
    function openModal(url, data, index, galleryName) {
        // If the gallery is "Videos!" or the URL is a video embed, do NOT open the modal.
        if (galleryName === 'Videos!') {
             return; 
        }
        
        currentGalleryData = data;
        currentImageIndex = index;
        currentGalleryName = galleryName;
        
        showSpinner();
        imageModal.classList.remove('hidden');
        setTimeout(() => {
            imageModal.classList.add('opacity-100');
        }, 10); 

        modalImage.src = url;
        modalImage.onload = () => {
            hideSpinner();
            clickToSourceText.classList.remove('hidden');
            setTimeout(() => {
                clickToSourceText.classList.add('opacity-100');
            }, 50); 
        };
        modalImage.onerror = () => {
            hideSpinner();
            console.error("Image failed to load:", url);
        };
    }

    // Function to close the image modal
    function closeModal() {
        imageModal.classList.remove('opacity-100');
        clickToSourceText.classList.remove('opacity-100');
        setTimeout(() => {
            imageModal.classList.add('hidden');
            modalImage.src = "";
            clickToSourceText.classList.add('hidden');
        }, 300);
    }

    // Function to switch to the previous image
    function showPrevImage() {
        if (currentGalleryData.length === 0 || currentGalleryName === 'Videos!') return;
        currentImageIndex = (currentImageIndex - 1 + currentGalleryData.length) % currentGalleryData.length;
        openModal(currentGalleryData[currentImageIndex], currentGalleryData, currentImageIndex, currentGalleryName);
    }

    // Function to switch to the next image
    function showNextImage() {
        if (currentGalleryData.length === 0 || currentGalleryName === 'Videos!') return;
        currentImageIndex = (currentImageIndex + 1) % currentGalleryData.length;
        openModal(currentGalleryData[currentImageIndex], currentGalleryData, currentImageIndex, currentGalleryName);
    }

    // Function to display the gallery content (images or videos)
    function displayGallery(galleryData, galleryName) {
        galleryDiv.innerHTML = ''; // Clear existing content

        galleryData.forEach((url, index) => {
            const galleryItem = document.createElement('div');
            // Check if the URL is an embed link (YouTube, Vimeo, etc.)
            const isVideo = url.includes('youtube.com/embed') || url.includes('vimeo.com/video');

            if (isVideo) {
                // **VIDEO EMBED LOGIC**
                // pt-[56.25%] ensures a 16:9 aspect ratio for the video player
                galleryItem.className = 'relative overflow-hidden shadow-md hover:shadow-xl transition duration-300 ease-in-out bg-black rounded-xl pt-[56.25%]'; 

                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.title = 'Embedded Video';
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                iframe.allowFullscreen = true;
                iframe.frameBorder = '0';
                iframe.className = 'absolute top-0 left-0 w-full h-full';

                galleryItem.appendChild(iframe);
            } else {
                // **IMAGE GALLERY LOGIC**
                galleryItem.className = 'relative rounded-xl overflow-hidden shadow-md hover:shadow-xl transition duration-300 ease-in-out';

                const img = document.createElement('img');
                img.src = url;
                img.alt = `Gallery Image ${index + 1}`;
                img.className = 'w-full h-full object-cover gallery-image';

                img.addEventListener('click', () => {
                    openModal(url, galleryData, index, galleryName);
                });

                galleryItem.appendChild(img);
            }

            galleryDiv.appendChild(galleryItem);
        });
    }


    // Function to load the content for a specific sub-gallery
    function loadSubGallery(galleryName) {
        // Ensure navButtons is populated before use
        if (!navButtons) {
             navButtons = document.querySelectorAll('.nav-button');
        }
        
        // Clear old active state and set new active state for buttons
        navButtons.forEach(button => {
            button.classList.remove('active');
            if (button.dataset.gallery === galleryName) {
                button.classList.add('active');
            }
        });
        
        const galleryData = galleries[galleryName];
        if (galleryData && galleryData.length > 0) {
            displayGallery(galleryData, galleryName);
        } else {
            document.getElementById('gallery').innerHTML = '<p class="text-center text-gray-500 col-span-full py-10">No content available for this section yet.</p>';
        }
    }


    // Event listeners for modal control
    closeModalButton.addEventListener('click', closeModal);

    // Click listener on the modal image to open the source page
    modalImage.addEventListener('click', (e) => {
        // Only open source if the image is from postimg.cc
        const currentUrl = modalImage.src;
        if (currentUrl && currentUrl.includes('postimg.cc')) {
            const parts = currentUrl.split('/');
            const imageName = parts[parts.length - 1].split('.')[0];
            const postimgPageUrl = `https://postimg.cc/image/${imageName}`;
            window.open(postimgPageUrl, '_blank');
        } else {
            closeModal();
        }
    });


    // Swipe functionality for modal (Touch events)
    let touchStartX = 0;
    let touchEndX = 0;

    modalImage.addEventListener('touchstart', (e) => {
        // Only enable swipe if the modal is showing an image (not for video gallery)
        if (currentGalleryName !== 'Videos!') {
            touchStartX = e.touches[0].clientX;
        }
    });

    modalImage.addEventListener('touchend', (e) => {
        if (currentGalleryName !== 'Videos!') {
            touchEndX = e.changedTouches[0].clientX;
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showNextImage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showPrevImage();
            }
        }
    });

    // Initialize the gallery on page load
    document.addEventListener('DOMContentLoaded', () => {
        // **Crucial Fix:** Populate navButtons after the DOM is ready
        navButtons = document.querySelectorAll('.nav-button'); 
        
        // Add click listeners to navigation buttons
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const galleryName = button.dataset.gallery;
                loadSubGallery(galleryName);
            });
        });

        // Load the first sub-gallery by default when the page loads
        loadSubGallery("1st Half");
    });
</script>
