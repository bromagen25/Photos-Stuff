            ],
            "Videos!": [
                "https://youtu.be/WkVNfh1JfZc?si=NsbfxUwq02YW2YkU",
                "https://youtu.be/hjUPQQbILIo?si=tGCs2spRPEL94mj6",
                "https://youtu.be/oH1oSUphgLQ?si=28EN-lWFrB5zOhwX"
            ]
        };

        // --- All the code below remains the same ---
        const galleryDiv = document.getElementById('gallery');
        const navButtons = document.querySelectorAll('.nav-button');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModalButton = document.getElementById('closeModal');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const clickToSourceText = document.getElementById('clickToSourceText');
        let currentGallery = [];
        let currentIndex = -1;
        let activeGalleryName = "";

        /**
         * Clears the current gallery display.
         */
        function clearGallery() {
            galleryDiv.innerHTML = '';
        }

        /**
         * Renders the current gallery array to the HTML.
         */
        function renderGallery() {
            clearGallery();

            if (activeGalleryName === "Videos!") {
                currentGallery.forEach(link => {
                    const videoId = getVideoId(link);
                    const iframe = document.createElement('iframe');
                    iframe.classList.add('w-full', 'h-48', 'rounded-lg', 'shadow-lg'); // Adjust height as needed
                    iframe.src = `https://www.youtube.com/embed/${videoId}`;
                    iframe.setAttribute('frameborder', '0');
                    iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                    iframe.setAttribute('allowfullscreen', 'true');
                    
                    const div = document.createElement('div');
                    div.classList.add('gallery-item', 'p-2', 'bg-gray-50', 'rounded-lg', 'shadow-md', 'hover:shadow-xl', 'transition', 'duration-300');
                    div.appendChild(iframe);
                    galleryDiv.appendChild(div);
                });
                return;
            }

            // Regular image gallery rendering
            currentGallery.forEach((url, index) => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = `Gallery Image ${index + 1}`;
                img.loading = "lazy"; // Add lazy loading
                img.classList.add('w-full', 'h-48', 'object-cover', 'rounded-lg', 'shadow-md', 'gallery-image');
                img.dataset.index = index;

                img.addEventListener('click', () => {
                    openModal(index);
                });
                
                galleryDiv.appendChild(img);
            });
        }

        /**
         * Loads and displays a specific sub-gallery.
         * @param {string} name - The name of the gallery to load.
         */
        function loadSubGallery(name) {
            if (galleries[name]) {
                activeGalleryName = name;
                currentGallery = galleries[name];
                
                // Set active button styling
                navButtons.forEach(button => {
                    button.classList.remove('active');
                    if (button.dataset.gallery === name) {
                        button.classList.add('active');
                    }
                });

                // Update the title
                document.getElementById('mainTitle').textContent = `Lexington Black Widows Vs Louisville River Sharks (10-04-2025) ${name}`;

                // Render the new gallery content
                renderGallery();
            } else {
                console.error(`Gallery '${name}' not found.`);
            }
        }

        /**
         * Extracts YouTube Video ID from various URL formats.
         * @param {string} url - The YouTube URL.
         * @returns {string|null} - The video ID or null.
         */
        function getVideoId(url) {
            // General regex for various YouTube URL formats
            const regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regExp);
            return (match && match[1].length === 11) ? match[1] : null;
        }


        /**
         * Opens the modal with the image at the given index.
         * @param {number} index - The index of the image in the currentGallery array.
         */
        function openModal(index) {
            if (activeGalleryName === "Videos!") return; // Do nothing for the video tab
            
            currentIndex = index;
            const imageUrl = currentGallery[currentIndex];
            
            modalImage.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            modal.classList.remove('hidden');
            // Animate fade-in
            setTimeout(() => {
                modal.classList.add('opacity-100');
            }, 10);
            
            const image = new Image();
            image.onload = () => {
                loadingSpinner.classList.add('hidden');
                modalImage.src = imageUrl;
                modalImage.dataset.sourceUrl = imageUrl;
                modalImage.classList.remove('hidden');
                clickToSourceText.classList.remove('hidden', 'opacity-0');
                // Animate click-to-source text fade-in
                setTimeout(() => {
                    clickToSourceText.classList.add('opacity-100');
                }, 10);
            };

            // Handle image loading errors
            image.onerror = () => {
                loadingSpinner.classList.add('hidden');
                modalImage.src = 'placeholder-error-image.jpg'; // Use a local error image
                modalImage.dataset.sourceUrl = ''; // Clear source URL on error
                modalImage.classList.remove('hidden');
                clickToSourceText.classList.remove('opacity-100');
                clickToSourceText.classList.add('hidden', 'opacity-0');
            };

            image.src = imageUrl;
        }

        /**
         * Closes the image modal.
         */
        function closeModal() {
            modal.classList.remove('opacity-100');
            modalImage.classList.add('hidden');
            clickToSourceText.classList.remove('opacity-100');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                modalImage.src = '';
                modalImage.dataset.sourceUrl = '';
                clickToSourceText.classList.add('hidden', 'opacity-0');
            }, 300); // Wait for fade-out transition
        }

        /**
         * Shows the next image in the gallery.
         */
        function showNextImage() {
            if (currentIndex >= 0 && currentGallery.length > 0) {
                currentIndex = (currentIndex + 1) % currentGallery.length;
                openModal(currentIndex); // Re-use openModal to handle loading
            }
        }

        /**
         * Shows the previous image in the gallery.
         */
        function showPrevImage() {
            if (currentIndex >= 0 && currentGallery.length > 0) {
                currentIndex = (currentIndex - 1 + currentGallery.length) % currentGallery.length;
                openModal(currentIndex); // Re-use openModal to handle loading
            }
        }
        
        // Event listeners for modal navigation and close
        closeModalButton.addEventListener('click', closeModal);

        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('hidden')) {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'ArrowLeft') {
                    showPrevImage();
                }
            }
        });

        // Click listener on modal image to go to source
        modalImage.addEventListener('click', () => {
            if (!modalImage.classList.contains('hidden')) {
                const postimgPageUrl = modalImage.dataset.sourceUrl;
                if (postimgPageUrl) {
                    window.open(postimgPageUrl, '_blank');
                } else {
                    // Fallback to close if it's a placeholder/error image
                    closeModal();
                }
            }
        });


        // Swipe functionality for modal (Touch events)
        let touchStartX = 0;
        let touchEndX = 0;

        modalImage.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        modalImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showNextImage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showPrevImage();
            }
        });

        // Initialize the gallery on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Add click listeners to navigation buttons
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const galleryName = button.dataset.gallery;
                    loadSubGallery(galleryName); // Call loadSubGallery for internal navigation
                });
            });

            // Load the first sub-gallery by default when the page loads
            loadSubGallery("1st Half");
        });
    </script>
