<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Videos Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles for consistent look (from your existing files) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .nav-button.active {
            background-color: #4a5568; /* Darker gray for active button (from source HTML) */
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        /* Custom styling for video container (to maintain 16:9 aspect ratio) */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio for YouTube videos */
            height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">

    <header class="w-full max-w-7xl flex justify-between items-center mb-12 p-4 bg-gray-900 rounded-xl shadow-lg">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-red-600">Event Videos Gallery</h1>
        <nav class="flex space-x-4">
            <a href="index.html" class="flex items-center space-x-2 px-4 py-2 bg-red-700 text-white rounded-lg hover:bg-red-800 transition duration-300 transform hover:scale-105">
                <i class="fas fa-home"></i>
                <span class="hidden sm:inline">Home</span>
            </a>
            <a href="lexington-black-widows-vs-louisville-sharks-(10-04-2025).html" class="flex items-center space-x-2 px-4 py-2 bg-red-700 text-white rounded-lg hover:bg-red-800 transition duration-300 transform hover:scale-105">
                <i class="fas fa-camera"></i>
                <span class="hidden sm:inline">Photos</span>
            </a>
        </nav>
    </header>

    <nav id="video-nav" class="mb-10 p-4 bg-white rounded-xl shadow-xl flex flex-wrap justify-center gap-4 max-w-7xl mx-auto w-full">
        </nav>

    <div id="video-gallery-container" class="max-w-7xl mx-auto w-full p-6">
        <div id="video-content-list" class="flex flex-col gap-12">
            </div>
    </div>

    <script>
        // === 1. VIDEO DATA STRUCTURE (Updated with your YouTube IDs) ===
        const videoGalleries = [
            {
                name: "Lexington Black Widows vs Louisville Sharks (10-04-2025)",
                videos: [
                    { title: "Video 1: Game Highlight Reel", id: "WkVNfh1JfZc" }, 
                    { title: "Video 2: Full Match Footage", id: "hjUPQQbILIo" },
                    { title: "Video 3: Team Interviews", id: "oH1oSUphgLQ" }
                ]
            },
            {
                name: "Lexington Black Widows vs Knoxville Minx (09-06-2025)",
                videos: [
                    { title: "Match Overview", id: "PLACEHOLDER_YOUTUBE_ID_3" }
                ]
            },
            {
                name: "Knoxville TNS 7",
                videos: [
                    { title: "Tournament Action", id: "PLACEHOLDER_YOUTUBE_ID_4" }
                ]
            },
            {
                name: "Bourbon Country 10s",
                videos: [
                    { title: "Finals", id: "PLACEHOLDER_YOUTUBE_ID_5" }
                ]
            }
        ];
        
        // Function to create and inject the video player HTML
        function createVideoEmbed(video) {
            return `
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">${video.title}</h2>
                    <div class="video-container">
                        <iframe 
                            src="https://www.youtube.com/embed/${video.id}" 
                            title="${video.title} - YouTube video player" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            `;
        }
        
        // Function to display the video gallery for a specific game
        function loadVideoGallery(galleryName) {
            const videoContentList = document.getElementById('video-content-list');
            const navButtons = document.querySelectorAll('#video-nav .nav-button');
            
            // Clear previous content
            videoContentList.innerHTML = '';

            // Find the active gallery data
            const activeGallery = videoGalleries.find(g => g.name === galleryName);

            if (activeGallery && activeGallery.videos.length > 0) {
                // Generate and inject video embeds
                activeGallery.videos.forEach(video => {
                    // Check for placeholder ID to display a user-friendly message
                    if(video.id.startsWith('PLACEHOLDER')) {
                         videoContentList.innerHTML += `<p class="text-center text-xl text-gray-700">Video not added for: ${video.title}. Please add the YouTube video ID to the data structure.</p>`;
                    } else {
                        videoContentList.innerHTML += createVideoEmbed(video);
                    }
                });
            } else {
                videoContentList.innerHTML = `<p class="text-center text-xl text-gray-500">No videos configured for: ${galleryName}.</p>`;
            }

            // Update active state of buttons
            navButtons.forEach(button => {
                if (button.dataset.gallery === galleryName) {
                    button.classList.add('active', 'bg-red-700', 'hover:bg-red-800');
                    button.classList.remove('bg-gray-500', 'hover:bg-gray-600');
                } else {
                    button.classList.remove('active', 'bg-red-700', 'hover:bg-red-800');
                    button.classList.add('bg-gray-500', 'hover:bg-gray-600');
                }
            });
            
            // Update URL hash without causing a page reload, ensuring a clean format
            const cleanHash = galleryName.replace(/[^a-zA-Z0-9-]/g, '').toLowerCase();
            history.pushState(null, null, 'videos.html#' + cleanHash);
        }

        // Function to initialize the navigation tabs
        function initializeTabs() {
            const videoNav = document.getElementById('video-nav');

            videoGalleries.forEach(gallery => {
                const button = document.createElement('button');
                button.className = 'nav-button bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1';
                button.dataset.gallery = gallery.name;
                // Display just the event name, without the date
                button.textContent = gallery.name.split('(')[0].trim(); 
                
                button.addEventListener('click', () => {
                    loadVideoGallery(gallery.name);
                });
                
                videoNav.appendChild(button);
            });
            
            // Determine which gallery to load on page initialization
            let initialGalleryName = videoGalleries[0].name; // Default to the first game
            
            // Check for a hash in the URL (e.g., videos.html#vs-louisville-sharks)
            if (window.location.hash) {
                const hash = window.location.hash.substring(1).toLowerCase(); // Remove the '#'
                
                // Try to find a match in the videoGalleries names
                const matchedGallery = videoGalleries.find(g => {
                    // Normalize the gallery name for comparison (remove spaces/parentheses/date, lowercase)
                    const cleanName = g.name.replace(/[^a-zA-Z0-9-]/g, '').toLowerCase(); 
                    // Your link in the lexington HTML uses "#vs-louisville-sharks", so we also check for partial matches.
                    return cleanName.includes(hash.replace(/[^a-zA-Z0-9-]/g, '')) || hash.includes(cleanName.replace(/[^a-zA-Z0-9-]/g, ''));
                });
                
                if (matchedGallery) {
                    initialGalleryName = matchedGallery.name;
                }
            }

            // Load the determined gallery
            loadVideoGallery(initialGalleryName);
        }

        // Initialize the page once the DOM is ready
        document.addEventListener('DOMContentLoaded', initializeTabs);
    </script>
</body>
</html>
