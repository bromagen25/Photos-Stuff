                "https://i.postimg.cc/9Q2f8H0T/DSC-3790.jpg",
                "https://i.postimg.cc/pr6V5pZX/DSC-3791.jpg",
                "https://i.postimg.cc/Bb4LtpSD/DSC-3792.jpg",
                "https://i.postimg.cc/pr6V5pZX/DSC-3793.jpg",
                "https://i.postimg.cc/9Q2f8H0T/DSC-3794.jpg",
                "https://i.postimg.cc/pr6V5pZX/DSC-3795.jpg",
                "https://i.postimg.cc/wT78y5B6/DSC-3796.jpg"
            ],
            // --- FIX FOR BLANK PAGES: Adding content here ---
            "Team Photos": [
                "https://i.postimg.cc/Qd7s8k2F/team-photo-placeholder-1.jpg",
                "https://i.postimg.cc/1fP5wXqT/team-photo-placeholder-2.jpg"
            ],
            // --- VIDEO IMPLEMENTATION: Sample videos added here ---
            "Videos!": [
                // Replace 'dQw4w9WgXcQ' and 't2Jv6W7g-oE' with your actual YouTube video IDs
                "youtube:dQw4w9WgXcQ", // Sample video 1
                "youtube:t2Jv6W7g-oE"  // Sample video 2
            ]
        };
        // Global variables for modal state
        let currentGalleryData = [];
        let currentImageIndex = -1;

        // Function to create either an image or a video item
        const createGalleryItem = (mediaSource, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'rounded-xl overflow-hidden shadow-xl hover:shadow-2xl relative transform transition-all duration-300';

            // Check if the item is a YouTube video
            if (mediaSource.startsWith('youtube:')) {
                const videoId = mediaSource.substring('youtube:'.length);
                const iframe = document.createElement('iframe');
                iframe.setAttribute('width', '100%');
                iframe.setAttribute('height', '100%');
                // Use modest branding (rel=0) and allow fullscreen
                iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=0&rel=0`);
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.className = 'w-full h-full object-cover aspect-video';

                // Use a wrapping div to ensure a consistent video aspect ratio in the grid
                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'aspect-video'; // Use aspect-video to force 16:9 ratio
                itemDiv.classList.add('aspect-video'); 
                itemDiv.classList.remove('gallery-image'); // Videos don't use the image modal logic

                videoWrapper.appendChild(iframe);
                itemDiv.appendChild(videoWrapper);

            } else {
                // Original Image Logic
                itemDiv.classList.add('gallery-image'); // Re-add image-specific class

                const img = document.createElement('img');
                img.src = mediaSource;
                img.alt = 'Gallery Image';
                img.className = 'w-full h-full object-cover transition duration-500 ease-in-out hover:opacity-75';
                img.loading = 'lazy';
                img.dataset.index = index; // Store index for navigation
                
                // Add event listener to open modal for images
                img.addEventListener('click', () => showModal(index));
                
                itemDiv.appendChild(img);
            }

            return itemDiv;
        };


        const loadSubGallery = (galleryName) => {
            // Filter out videos for the modal navigation data array
            currentGalleryData = galleries[galleryName].filter(item => !item.startsWith('youtube:')); 
            const allMediaData = galleries[galleryName];

            const titleElement = document.getElementById('mainTitle');

            // 1. Clear current content and update title/active button
            galleryDiv.innerHTML = '';
            titleElement.textContent = `Lexington Black Widows Vs Louisville River Sharks (10-04-2025) Gallery - ${galleryName}`;

            navButtons.forEach(button => {
                button.classList.remove('active');
                if (button.dataset.gallery === galleryName) {
                    button.classList.add('active');
                }
            });

            // 2. Load the content
            if (!allMediaData || allMediaData.length === 0) {
                galleryDiv.innerHTML = `<div class="col-span-full text-center p-10 bg-white rounded-lg shadow-inner">
                    <p class="text-2xl text-gray-500 font-semibold">No content available for "${galleryName}" yet.</p>
                    <p class="text-gray-400 mt-2">Add images or videos to the data array for this section to appear.</p>
                </div>`;
                return;
            }

            allMediaData.forEach((mediaSource, index) => {
                const item = createGalleryItem(mediaSource, index);
                galleryDiv.appendChild(item);
            });
        };

        const showModal = (index) => {
            currentImageIndex = index;
            const imageUrl = currentGalleryData[currentImageIndex];
            
            if (!imageUrl) return;

            loadingSpinner.classList.remove('hidden');
            modalImage.onload = () => {
                loadingSpinner.classList.add('hidden');
                // Ensure the click-to-source text is visible only after load
                clickToSourceText.classList.remove('hidden', 'opacity-0');
                clickToSourceText.classList.add('opacity-100');
            };
            modalImage.onerror = () => {
                loadingSpinner.classList.add('hidden');
            };
            
            modalImage.src = imageUrl;
            imageModal.classList.remove('hidden', 'opacity-0');
            imageModal.classList.add('opacity-100');

            // Preload next/prev images for faster navigation
            preloadImage(currentImageIndex + 1);
            preloadImage(currentImageIndex - 1);
        };

        const closeModal = () => {
            imageModal.classList.remove('opacity-100');
            imageModal.classList.add('opacity-0');
            // Hide the click-to-source text immediately when closing
            clickToSourceText.classList.remove('opacity-100');
            clickToSourceText.classList.add('opacity-0', 'hidden');

            setTimeout(() => {
                imageModal.classList.add('hidden');
                modalImage.src = ''; // Clear source to stop potential loading
            }, 300); // Match CSS transition duration
        };

        const showNextImage = () => {
            let nextIndex = currentImageIndex + 1;
            if (nextIndex >= currentGalleryData.length) {
                nextIndex = 0; // Wrap around to the first image
            }
            showModal(nextIndex);
        };

        const showPrevImage = () => {
            let prevIndex = currentImageIndex - 1;
            if (prevIndex < 0) {
                prevIndex = currentGalleryData.length - 1; // Wrap around to the last image
            }
            showModal(prevIndex);
        };

        const preloadImage = (index) => {
            if (index >= 0 && index < currentGalleryData.length) {
                const img = new Image();
                img.src = currentGalleryData[index];
            }
        };

        // Event Listeners for Modal
        closeModalButton.addEventListener('click', closeModal);

        // Close modal when clicking outside the image
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal || e.target === closeModalButton.parentNode || e.target.closest('#closeModal')) {
                closeModal();
            }
        });

        // Keyboard navigation for modal
        document.addEventListener('keydown', (e) => {
            if (imageModal.classList.contains('opacity-100')) {
                if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });

        // Click on modal image logic
        modalImage.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent the click from bubbling up and closing the modal
            if (modalImage.src && !modalImage.src.includes('placeholder')) {
                // Extract the host page URL from the postimg direct image URL
                // e.g., from 'https://i.postimg.cc/RZRJBpST/DSC-3807.jpg' to 'https://postimg.cc/RZRJBpST'
                const urlParts = modalImage.src.split('/');
                const hostPageId = urlParts[urlParts.length - 2];
                const postimgPageUrl = `https://postimg.cc/${hostPageId}`;

                // Check for a known host pattern (postimg.cc is used in your image list)
                if (modalImage.src.includes('postimg.cc')) {
                    window.open(postimgPageUrl, '_blank');
                } else {
                    // Fallback to close if it's a placeholder/error image
                    closeModal();
                }
            }
        });


        // Swipe functionality for modal (Touch events)
        let touchStartX = 0;
        let touchEndX = 0;

        modalImage.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        modalImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showNextImage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showPrevImage();
            }
        });

        // Initialize the gallery on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Add click listeners to navigation buttons
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const galleryName = button.dataset.gallery;
                    loadSubGallery(galleryName); // Call loadSubGallery for internal navigation
                });
            });

            // Load the first sub-gallery by default when the page loads
            loadSubGallery("1st Half");
        });
    </script>
