                "https://i.postimg.cc/NjJ1p4j7/DSC-4504.jpg",
                "https://i.postimg.cc/dVH84BVS/DSC-4505.jpg"
            ],
            "Team Photos": [
                "https://i.postimg.cc/rF3TJ9bP/DSC-3767.jpg",
                "https://i.postimg.cc/gkQpDK54/DSC-3769.jpg",
                "https://i.postimg.cc/SN34rG5P/DSC-3777.jpg",
                "https://i.postimg.cc/qMSrLGYP/DSC-3778.jpg",
                "https://i.postimg.cc/k5Fd7P5L/DSC-3782.jpg",
                "https://i.postimg.cc/25fDpSCQ/DSC-4464.jpg",
                "https://i.postimg.cc/43TgCxXB/DSC-4465.jpg",
                "https://i.postimg.cc/pdYtPMdk/DSC-4472.jpg",
                "https://i.postimg.cc/wvqYv4y6/DSC-4476.jpg",
                "https://i.postimg.cc/T1h8jyc8/DSC-4482.jpg",
                "https://i.postimg.cc/SRj0LXGm/DSC-4484.jpg"
            ]
            // The "Videos!" tab is handled below, no data needed here.
        };

        let currentImageUrls = []; // This will hold the URLs for the currently active sub-gallery
        let currentImageIndex = 0; // Tracks the currently displayed image in the modal

        // Get DOM elements
        const mainTitle = document.getElementById('mainTitle');
        const galleryDiv = document.getElementById('gallery');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModalBtn = document.getElementById('closeModal');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const clickToSourceText = document.getElementById('clickToSourceText');
        const navButtons = document.querySelectorAll('.nav-button');

        /**
         * Populates the gallery with thumbnail images for a given sub-gallery.
         * Handles the special 'Videos!' tab content.
         * @param {string} galleryName - The key name of the sub-gallery to load.
         */
        function loadSubGallery(galleryName) {
            // Set active class on the correct button
            navButtons.forEach(button => {
                button.classList.remove('active');
                if (button.dataset.gallery === galleryName) {
                    button.classList.add('active');
                }
            });

            // Clear the current gallery content
            galleryDiv.innerHTML = '';
            currentImageUrls = []; // Clear current image URLs for modal

            // --- SPECIAL LOGIC FOR VIDEOS! TAB ---
            if (galleryName === "Videos!") {
                // Remove the grid class and add flex classes for centering content
                galleryDiv.classList.remove('grid');
                galleryDiv.classList.add('flex', 'flex-col', 'items-center', 'justify-center', 'p-10');

                // Insert video content placeholder/structure
                galleryDiv.innerHTML = `
                    <div class="text-center text-gray-800 p-8 rounded-lg shadow-xl bg-gray-50 max-w-lg w-full">
                        <i class="fas fa-video text-6xl text-red-600 mb-4"></i>
                        <h2 class="text-2xl font-bold mb-2 text-gray-900">Video Content Coming Soon!</h2>
                        <p class="text-lg text-gray-600">This section is reserved for match video highlights. Once you provide the links, they will be embedded here!</p>
                    </div>
                `;
                return; // Exit the function, do not process as a photo gallery
            }

            // --- PHOTO GALLERY LOGIC ---

            // Restore photo grid class for photo tabs
            galleryDiv.classList.remove('flex', 'flex-col', 'items-center', 'justify-center', 'p-10');
            galleryDiv.classList.add('grid');

            const urls = galleries[galleryName] || [];

            if (urls.length === 0) {
                // Display a message if no photos are available for the selected tab
                galleryDiv.innerHTML = '<p class="col-span-full text-center text-gray-500 text-xl py-10">Photos for this tab are unavailable or coming soon.</p>';
                return;
            }

            // Set current image URLs for the modal functionality
            currentImageUrls = urls;

            urls.forEach((url, index) => {
                const card = document.createElement('div');
                card.classList.add('relative', 'overflow-hidden', 'rounded-lg', 'shadow-lg');

                const img = document.createElement('img');
                img.src = url;
                img.alt = `${galleryName} Photo ${index + 1}`;
                img.classList.add('gallery-image', 'w-full', 'h-full', 'object-cover', 'aspect-square');
                img.loading = 'lazy';
                img.dataset.index = index;

                img.addEventListener('click', () => {
                    openModal(index);
                });

                card.appendChild(img);
                galleryDiv.appendChild(card);
            });
        }

        /**
         * Opens the modal and displays the image at the given index.
         * @param {number} index - The index of the image in currentImageUrls.
         */
        function openModal(index) {
            currentImageIndex = index;
            showImage();
            imageModal.classList.remove('hidden');
            setTimeout(() => {
                imageModal.classList.remove('opacity-0');
            }, 10);
            document.addEventListener('keydown', handleKeydown);
        }

        /**
         * Closes the modal.
         */
        function closeModal() {
            imageModal.classList.add('opacity-0');
            setTimeout(() => {
                imageModal.classList.add('hidden');
                modalImage.src = ''; // Clear source on close
            }, 300); // Matches opacity transition duration
            document.removeEventListener('keydown', handleKeydown);
        }

        /**
         * Loads the current image into the modal and handles loading state.
         */
        function showImage() {
            if (currentImageUrls.length === 0) return;

            // Show spinner, hide image and source text
            loadingSpinner.classList.remove('hidden');
            modalImage.classList.add('hidden');
            clickToSourceText.classList.add('hidden', 'opacity-0');

            // Reset src before setting new one for robustness
            modalImage.src = '';

            // Use a small timeout to ensure browser re-evaluates image load
            setTimeout(() => {
                modalImage.src = currentImageUrls[currentImageIndex];
                modalImage.onerror = function() {
                    this.src = 'https://placehold.co/800x600/cccccc/333333?text=Image+Error';
                    this.alt = 'Image failed to load';
                    loadingSpinner.classList.add('hidden');
                    modalImage.classList.remove('hidden');
                };
                modalImage.onload = function() {
                    loadingSpinner.classList.add('hidden');
                    modalImage.classList.remove('hidden');
                    // Show "Click to view host page" text after a brief delay
                    setTimeout(() => {
                        clickToSourceText.classList.remove('hidden');
                        setTimeout(() => clickToSourceText.classList.remove('opacity-0'), 10);
                    }, 200);
                };
            }, 50); // Small delay before setting new image source
        }

        /**
         * Displays the next image in the sequence.
         */
        function showNextImage() {
            if (currentImageUrls.length === 0) return;
            currentImageIndex = (currentImageIndex + 1) % currentImageUrls.length;
            showImage();
        }

        /**
         * Displays the previous image in the sequence.
         */
        function showPrevImage() {
            if (currentImageUrls.length === 0) return;
            currentImageIndex = (currentImageIndex - 1 + currentImageUrls.length) % currentImageUrls.length;
            showImage();
        }

        /**
         * Handles keyboard events for modal navigation.
         */
        function handleKeydown(e) {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'ArrowRight') {
                showNextImage();
            } else if (e.key === 'ArrowLeft') {
                showPrevImage();
            }
        }

        // Event Listeners for Modal
        closeModalBtn.addEventListener('click', closeModal);
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal || e.target === modalImage) {
                 // Logic to navigate to the host page
                const parts = modalImage.src.split('/');
                const imageId = parts[parts.length - 2];
                if (imageId && imageId.length > 0) {
                    const postimgPageUrl = `https://postimg.cc/${imageId}`;
                    window.open(postimgPageUrl, '_blank');
                } else {
                    // Fallback to close if it's a placeholder/error image
                    closeModal();
                }
            }
        });


        // Swipe functionality for modal (Touch events)
        let touchStartX = 0;
        let touchEndX = 0;

        modalImage.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        modalImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showNextImage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showPrevImage();
            }
        });

        // Initialize the gallery on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Add click listeners to navigation buttons
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const galleryName = button.dataset.gallery;
                    loadSubGallery(galleryName); // Call loadSubGallery for internal navigation
                });
            });

            // Load the first sub-gallery by default when the page loads
            loadSubGallery("1st Half");
        });
    </script>
