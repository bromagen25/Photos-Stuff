        const galleryDiv = document.getElementById('gallery');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModalButton = document.getElementById('closeModal');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const clickToSourceText = document.getElementById('clickToSourceText');
        // This selector correctly targets all elements with the class 'nav-button', 
        // which now includes both the photo buttons and the video link.
        const navButtons = document.querySelectorAll('.nav-button'); 

        let currentGalleryName = '';
        let currentGalleryImages = [];
        let currentImageIndex = 0;

        // Function to render images for a given sub-gallery
        function renderGallery(images) {
            galleryDiv.innerHTML = '';
            images.forEach((src, index) => {
                // Skip empty strings if they are at the end of the image list
                if (!src) return; 

                const imgContainer = document.createElement('div');
                imgContainer.className = 'w-full h-48 overflow-hidden rounded-xl shadow-md transform hover:shadow-2xl transition duration-300 ease-in-out bg-gray-200 flex items-center justify-center';
                imgContainer.innerHTML = `
                    <img data-index="${index}" src="${src}" alt="Gallery Image ${index + 1}" 
                         class="gallery-image w-full h-full object-cover" 
                         onclick="openModal(${index})">
                `;
                galleryDiv.appendChild(imgContainer);
            });

             // If no images were rendered (e.g., if array was empty or contained only skipped items)
            if (galleryDiv.innerHTML === '') {
                galleryDiv.innerHTML = '<p class="text-xl text-gray-500 col-span-full text-center py-10">No images available for this gallery.</p>';
            }
        }


        // Function to open the image modal
        function openModal(index) {
            currentImageIndex = index;
            // Show spinner and modal immediately
            modal.classList.remove('hidden', 'opacity-0');
            modal.classList.add('flex', 'opacity-100');
            loadingSpinner.classList.remove('hidden');

            const imageUrl = currentGalleryImages[currentImageIndex];
            
            // Temporary measure to clear old image
            modalImage.src = ''; 
            modalImage.onload = () => {
                loadingSpinner.classList.add('hidden');
                // The main image loading is complete, now fade in the "Click to Source" text
                setTimeout(() => {
                    clickToSourceText.classList.remove('hidden');
                    // Add a slight delay to ensure the opacity change is a visible transition
                    setTimeout(() => clickToSourceText.classList.add('opacity-100'), 10); 
                }, 50); // Small delay to ensure image is truly rendered before showing overlay
            };

            modalImage.onerror = () => {
                loadingSpinner.classList.add('hidden');
                modalImage.src = 'https://via.placeholder.com/600x400?text=Image+Load+Error'; // Fallback placeholder
                console.error('Error loading image:', imageUrl);
            };

            // Set the new image source
            modalImage.src = imageUrl;
        }

        // Function to close the image modal
        function closeModal() {
            modal.classList.remove('flex', 'opacity-100');
            modal.classList.add('hidden', 'opacity-0');
            clickToSourceText.classList.remove('opacity-100'); // Reset opacity for fade-in effect on next open
            clickToSourceText.classList.add('hidden');
            // Clear the image source to save memory/resources
            modalImage.src = '';
        }

        // Function to show the next image in the current gallery
        function showNextImage() {
            // Find the index of the next non-empty image URL
            let nextIndex = currentImageIndex;
            do {
                nextIndex = (nextIndex + 1) % currentGalleryImages.length;
            } while (!currentGalleryImages[nextIndex] && nextIndex !== currentImageIndex) // stop if loop completes or a valid image is found

            // If a valid next image is found, open the modal with it
            if (currentGalleryImages[nextIndex]) {
                openModal(nextIndex);
            } else {
                // This means the array is empty or only contains empty strings, close the modal or do nothing
                closeModal();
            }
        }

        // Function to show the previous image in the current gallery
        function showPrevImage() {
            // Find the index of the previous non-empty image URL
            let prevIndex = currentImageIndex;
            do {
                prevIndex = (prevIndex - 1 + currentGalleryImages.length) % currentGalleryImages.length;
            } while (!currentGalleryImages[prevIndex] && prevIndex !== currentImageIndex)

            // If a valid previous image is found, open the modal with it
            if (currentGalleryImages[prevIndex]) {
                openModal(prevIndex);
            } else {
                // Close the modal or do nothing
                closeModal();
            }
        }


        // Function to load a specific sub-gallery
        function loadSubGallery(galleryName) {
            // Check if the gallery name exists in the galleries object
            if (galleries[galleryName]) {
                currentGalleryName = galleryName;
                currentGalleryImages = galleries[galleryName];
                currentImageIndex = 0; // Reset index for new gallery
                renderGallery(currentGalleryImages);
                // Update active button state
                navButtons.forEach(button => {
                    // Check if the element is an anchor (<a>) or a button
                    if (button.tagName.toLowerCase() === 'button') {
                        button.classList.remove('active');
                        if (button.dataset.gallery === galleryName) {
                            button.classList.add('active');
                        }
                    } else if (button.tagName.toLowerCase() === 'a') {
                         // Ensure anchor tags do not get active state for image galleries
                        button.classList.remove('active');
                    }
                });
                // Scroll to top of gallery
                galleryDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else {
                console.error(`Gallery '${galleryName}' not found.`);
                // If a gallery is not found, clear the view
                galleryDiv.innerHTML = '<p class="text-xl text-gray-500 col-span-full text-center py-10">Gallery not available.</p>';
            }
        }

        // Close modal listener
        closeModalButton.addEventListener('click', closeModal);

        // Keyboard navigation for modal
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('hidden')) {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'ArrowLeft') {
                    showPrevImage();
                }
            }
        });

        // Click handler for modal image (to navigate to host page)
        modalImage.addEventListener('click', (e) => {
            // Prevent the parent click handler from being triggered
            e.stopPropagation();

            // Only proceed if the image source is a known postimg URL
            if (modalImage.src) {
                const url = new URL(modalImage.src);
                const isPostimg = url.hostname.includes('postimg.cc');

                if (isPostimg) {
                    // postimg.cc embeds the direct link in the URL structure. 
                    // This is a common pattern for postimg, but this logic might be too specific.
                    // A safer approach is to assume the host page is where the image is *served* from.
                    // For postimg, the host page is generally derived by removing the sizing/format from the URL.

                    // A simpler approach for the user: if they click the image, open the image URL in a new tab.
                    // The original intention seems to be opening the host page, which might be a different URL.
                    // Since we can't reliably determine the original host page (e.g., if the host site is postimg),
                    // the safest interpretation of "Click image to view host page" when the source is the image host itself
                    // is to open the *full* image in a new tab, or just do nothing if the user wants navigation.
                    
                    // For now, let's revert to a simplified logic based on the user's files and the assumption that the image link is enough.
                    // We will open the direct image link for now, or the inferred Postimg page URL
                    const filename = url.pathname.split('/').pop();
                    const postimgPageUrl = `https://postimg.cc/image/${url.pathname.split('/')[2]}/${filename}`;

                    // Given the constraint of not knowing the true host page, and the modal image logic:
                    // We will open a new tab with the direct image link for maximum compatibility.
                    window.open(modalImage.src, '_blank');
                } else {
                    // Fallback to close if it's a placeholder/error image
                    closeModal();
                }
            }
        });


        // Swipe functionality for modal (Touch events)
        let touchStartX = 0;
        let touchEndX = 0;

        modalImage.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        modalImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showNextImage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showPrevImage();
            }
        });

        // Initialize the gallery on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Add click listeners to navigation buttons
            navButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    // Only process click if the element is a <button> and has a data-gallery attribute
                    if (button.tagName.toLowerCase() === 'button' && button.dataset.gallery) {
                        e.preventDefault(); // Prevent default button action, though a simple button has none
                        const galleryName = button.dataset.gallery;
                        loadSubGallery(galleryName); // Call loadSubGallery for internal navigation
                    }
                    // Anchor tags (<a>) will use their default behavior (navigate to videos.html), 
                    // which is the desired effect for the 'Videos!' tab.
                });
            });

            // Load the first sub-gallery by default when the page loads
            loadSubGallery("1st Half");
        });
    </script>
