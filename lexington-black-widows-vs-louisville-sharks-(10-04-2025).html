            border-top: 8px solid #ffffff;

            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 50; /* Spinner slightly above image, below close button */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }

        }
        /* Active button styling */

            top: 0;

        // ... Existing modal functions (openModal, closeModal, showNextImage, showPrevImage, preloadAdjacentImages) ...

        /**
         * Opens the modal with the specified image.
         * @param {string} src - The URL of the image.
         * @param {number} index - The index of the image in the current gallery.
         * @param {string} galleryName - The name of the current gallery.
         */
        function openModal(src, index, galleryName) {
            currentGalleryName = galleryName;
            currentIndex = index;
            modalImage.src = ''; // Clear image first
            modalImage.alt = 'Loading...';
            clickToSourceText.classList.add('opacity-0', 'hidden'); // Hide click info

            // Show spinner and modal immediately
            loadingSpinner.classList.remove('hidden');
            modal.classList.remove('hidden');

            // Fade in modal
            setTimeout(() => {
                modal.classList.add('opacity-100');
            }, 10);

            // Preload the full image
            const fullImage = new Image();
            fullImage.onload = () => {
                modalImage.src = src;
                modalImage.alt = `Gallery Image ${index + 1}`;
                loadingSpinner.classList.add('hidden'); // Hide spinner when loaded

                // Show click-to-source text
                setTimeout(() => {
                    clickToSourceText.classList.remove('hidden');
                    setTimeout(() => clickToSourceText.classList.add('opacity-100'), 10);
                }, 100);

                // Preload adjacent images for fast browsing
                preloadAdjacentImages(index);
            };
            fullImage.onerror = () => {
                modalImage.src = 'placeholder-error.jpg'; // Use a placeholder for errors
                modalImage.alt = 'Image failed to load.';
                loadingSpinner.classList.add('hidden');
                console.error(`Failed to load image: ${src}`);
            };
            fullImage.src = src;
        }

        /**
         * Closes the image modal.
         */
        function closeModal() {
            modal.classList.remove('opacity-100');
            clickToSourceText.classList.remove('opacity-100');
            // Wait for transition before hiding
            setTimeout(() => {
                modal.classList.add('hidden');
                modalImage.src = ''; // Clear image source
                modalImage.alt = '';
                loadingSpinner.classList.add('hidden');
                clickToSourceText.classList.add('hidden');
            }, 300);
        }

        /**
         * Displays the next image in the current gallery.
         */
        function showNextImage() {
            const gallery = galleries[currentGalleryName];
            if (!gallery) return;

            currentIndex = (currentIndex + 1) % gallery.length;
            openModal(gallery[currentIndex], currentIndex, currentGalleryName);
        }

        /**
         * Displays the previous image in the current gallery.
         */
        function showPrevImage() {
            const gallery = galleries[currentGalleryName];
            if (!gallery) return;

            currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
            openModal(gallery[currentIndex], currentIndex, currentGalleryName);
        }

        /**
         * Preloads the previous and next images.
         * @param {number} currentIndex - The index of the currently displayed image.
         */
        function preloadAdjacentImages(currentIndex) {
            const gallery = galleries[currentGalleryName];
            if (!gallery) return;

            imagesToPreload = [];

            // Preload next image
            const nextIndex = (currentIndex + 1) % gallery.length;
            const nextImage = new Image();
            nextImage.src = gallery[nextIndex];
            imagesToPreload.push(nextImage);

            // Preload previous image
            const prevIndex = (currentIndex - 1 + gallery.length) % gallery.length;
            const prevImage = new Image();
            prevImage.src = gallery[prevIndex];
            imagesToPreload.push(prevImage);
        }

        /**
         * Loads and displays the content for a selected sub-gallery.
         * @param {string} galleryName - The name of the gallery to load.
         */
        function loadSubGallery(galleryName) {
            const galleryDiv = document.getElementById('gallery');
            galleryDiv.innerHTML = ''; // Clear current gallery
            const galleryData = galleries[galleryName];
            currentGalleryName = galleryName;

            // Dynamically adjust grid layout based on content type
            if (galleryName === 'Videos!') {
                // Change grid to single column for videos (to maximize width)
                galleryDiv.className = 'grid grid-cols-1 gap-6 p-6 max-w-7xl mx-auto bg-white rounded-xl shadow-2xl';

                if (galleryData && galleryData.length > 0) {
                    galleryData.forEach(videoHtml => {
                        // For videos, directly insert the HTML string containing the iframe
                        galleryDiv.insertAdjacentHTML('beforeend', videoHtml);
                    });
                } else {
                    galleryDiv.innerHTML = '<p class="text-center text-gray-500 col-span-full">No videos available yet.</p>';
                }
            } else if (galleryData && galleryData.length > 0) {
                // Restore grid to multi-column for images
                galleryDiv.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6 max-w-7xl mx-auto bg-white rounded-xl shadow-2xl';

                galleryData.forEach((src, index) => {
                    const item = document.createElement('div');
                    item.className = 'relative rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition duration-300 transform';
                    
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = `Gallery Image ${index + 1}`;
                    img.className = 'w-full h-auto object-cover gallery-image';
                    img.loading = 'lazy';
                    img.onclick = () => openModal(src, index, galleryName);
                    
                    item.appendChild(img);
                    galleryDiv.appendChild(item);
                });
            } else {
                galleryDiv.innerHTML = '<p class="text-center text-gray-500 col-span-full">No content found for this gallery.</p>';
            }

            // Update active button state
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
                if (button.dataset.gallery === galleryName) {
                    button.classList.add('active');
                }
            });

            // Scroll to the top of the gallery section for a smooth transition
            galleryDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Add event listeners for keyboard navigation in modal
        document.addEventListener('keydown', (e) => {
            if (modal.classList.contains('opacity-100')) {
                if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });

        // Event listener to close modal from button
        closeModalButton.addEventListener('click', closeModal);

        // Event listener to close modal if clicked on the backdrop
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Event listener for clicking the modal image to go to the source page (PostImg)
        modalImage.addEventListener('click', (e) => {
            // Prevent event from bubbling up to the modal backdrop click listener
            e.stopPropagation();

            // Only attempt to open source link if a valid image is displayed
            if (modalImage.src) {
                // The image source is typically a direct image link from postimg.cc, e.g., 'https://i.postimg.cc/QdXqLyGG/DSC-3968.jpg'
                // The hosted page is usually a shorter version without the image name, e.g., 'https://postimg.cc/QdXqLyGG'
                
                const urlParts = modalImage.src.split('/');
                const postId = urlParts[urlParts.length - 2]; // Get the unique ID part like 'QdXqLyGG'
                
                if (postId) {
                    const postimgPageUrl = `https://postimg.cc/${postId}`;
                    window.open(postimgPageUrl, '_blank');
                } else {
                    // Fallback to close if it's a placeholder/error image
                    closeModal();
                }
            }
        });


        // Swipe functionality for modal (Touch events)
        let touchStartX = 0;
        let touchEndX = 0;

        modalImage.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        modalImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showNextImage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showPrevImage();
            }
        });

        // Initialize the gallery on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Add click listeners to navigation buttons
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const galleryName = button.dataset.gallery;
                    loadSubGallery(galleryName); // Call loadSubGallery for internal navigation
                });
            });

            // Load the first sub-gallery by default when the page loads
            loadSubGallery("1st Half");
        });
    </script>
</body>

</html>
