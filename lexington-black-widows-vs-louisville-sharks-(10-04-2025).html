            ],
            "Videos!": [
                '<div class="video-container flex flex-col items-center w-full max-w-2xl mx-auto my-6 p-4 bg-gray-50 rounded-lg shadow-md"><h3 class="text-xl font-bold mb-3 text-gray-800">1st Half</h3><iframe class="w-full aspect-video" src="https://www.youtube.com/embed/WkVNfh1JfZc?si=JbYEiumeOx3wsInJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>',
                '<div class="video-container flex flex-col items-center w-full max-w-2xl mx-auto my-6 p-4 bg-gray-50 rounded-lg shadow-md"><h3 class="text-xl font-bold mb-3 text-gray-800">2nd Half</h3><iframe class="w-full aspect-video" src="https://www.youtube.com/embed/hjUPQQbILIo?si=gHIGVJeb7aVkWMVP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>',
                '<div class="video-container flex flex-col items-center w-full max-w-2xl mx-auto my-6 p-4 bg-gray-50 rounded-lg shadow-md"><h3 class="text-xl font-bold mb-3 text-gray-800">3rd half</h3><iframe class="w-full aspect-video" src="https://www.youtube.com/embed/oH1oSUphgLQ?si=GFEKlp_v8xflchbQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>'
            ]
        };

        // DOM elements
        const galleryContainer = document.getElementById('gallery');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModalButton = document.getElementById('closeModal');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const navButtons = document.querySelectorAll('.nav-button');
        const clickToSourceText = document.getElementById('clickToSourceText');

        let currentGallery = "";
        let currentImageIndex = 0;

        // Function to create an image element (thumbnail)
        function createImageElement(url, galleryName) {
            const imageDiv = document.createElement('div');
            imageDiv.className = 'gallery-image relative overflow-hidden rounded-lg shadow-md';
            imageDiv.setAttribute('data-url', url);

            const image = document.createElement('img');
            image.src = url;
            image.alt = `Image from ${galleryName} gallery`;
            image.className = 'w-full h-48 object-cover';
            image.loading = 'lazy';

            // Add overlay for a subtle effect
            const overlay = document.createElement('div');
            overlay.className = 'absolute inset-0 bg-black opacity-0 hover:opacity-20 transition-opacity duration-300';

            imageDiv.appendChild(image);
            imageDiv.appendChild(overlay);

            // Click handler for opening the modal
            imageDiv.addEventListener('click', () => {
                const imageList = galleries[galleryName];
                currentImageIndex = imageList.indexOf(url);
                currentGallery = galleryName;
                openModal(url, galleryName);
            });

            return imageDiv;
        }

        // Function to load a sub-gallery
        function loadSubGallery(galleryName) {
            currentGallery = galleryName;
            const galleryContainer = document.getElementById('gallery');
            const navButtons = document.querySelectorAll('.nav-button');

            // Clear old content
            galleryContainer.innerHTML = '';

            // Reset/Set gallery container classes based on content type
            if (galleryName === "Videos!") {
                // Video-specific styles: single column, centered, max width
                // The main gallery has: class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6 max-w-7xl mx-auto bg-white rounded-xl shadow-2xl"
                // The current class is applied to the outer div, so let's modify it to flow correctly.
                // We'll remove the grid classes and add flex/column classes.
                galleryContainer.classList.remove('grid', 'grid-cols-1', 'sm:grid-cols-2', 'md:grid-cols-3', 'lg:grid-cols-4', 'gap-6');
                galleryContainer.classList.add('flex', 'flex-col', 'items-center', 'gap-2', 'p-6', 'w-full'); // Added w-full for full width on mobile

            } else {
                // Image-specific styles: grid layout
                galleryContainer.classList.remove('flex', 'flex-col', 'items-center', 'gap-2');
                galleryContainer.classList.add('grid', 'grid-cols-1', 'sm:grid-cols-2', 'md:grid-cols-3', 'lg:grid-cols-4', 'gap-6');
            }

            // Set active button
            navButtons.forEach(button => {
                button.classList.remove('active');
                if (button.dataset.gallery === galleryName) {
                    button.classList.add('active');
                }
            });

            const galleryContent = galleries[galleryName];

            if (galleryContent && Array.isArray(galleryContent) && galleryContent.length > 0) {
                if (galleryName === "Videos!") {
                    // Render raw HTML for videos
                    galleryContent.forEach(htmlString => {
                        // Create a temporary div to parse the HTML string
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = htmlString;
                        // Append the first child of the temporary div (the video-container)
                        if (tempDiv.firstChild) {
                             galleryContainer.appendChild(tempDiv.firstChild);
                        }
                    });
                } else {
                    // Existing logic for image galleries
                    galleryContent.forEach(url => {
                        const imageElement = createImageElement(url, galleryName);
                        galleryContainer.appendChild(imageElement);
                    });
                }
            } else {
                galleryContainer.innerHTML = '<p class="text-center text-gray-600 col-span-full">No content found for this section.</p>';
            }
        }

        // Function to open the modal
        function openModal(url, galleryName) {
            if (galleryName === "Videos!") {
                // Do not open modal for videos
                return;
            }

            modalImage.src = ''; // Clear previous image
            modalImage.style.opacity = '0'; // Hide image while loading
            loadingSpinner.classList.remove('hidden'); // Show spinner

            imageModal.classList.remove('hidden', 'opacity-0');
            imageModal.classList.add('opacity-100');

            const isPostimgUrl = url.includes('postimg.cc');
            if (isPostimgUrl) {
                clickToSourceText.classList.remove('hidden', 'opacity-0');
                clickToSourceText.classList.add('opacity-100');
            } else {
                clickToSourceText.classList.remove('opacity-100');
                clickToSourceText.classList.add('hidden', 'opacity-0');
            }

            // Load the image
            modalImage.onload = () => {
                loadingSpinner.classList.add('hidden');
                modalImage.style.opacity = '1'; // Show image
            };
            modalImage.onerror = () => {
                loadingSpinner.classList.add('hidden');
                modalImage.src = 'placeholder-error.jpg'; // Fallback image
                modalImage.style.opacity = '1';
                clickToSourceText.classList.remove('opacity-100');
                clickToSourceText.classList.add('hidden', 'opacity-0');
            };
            modalImage.src = url;
        }

        // Function to close the modal
        function closeModal() {
            imageModal.classList.remove('opacity-100');
            imageModal.classList.add('opacity-0');
            setTimeout(() => {
                imageModal.classList.add('hidden');
                modalImage.src = ''; // Clear image source after transition
            }, 300); // Wait for transition
        }

        // Function to show the image at a specific index
        function showImageByIndex(index) {
            const imageList = galleries[currentGallery];

            if (!imageList || imageList.length === 0) return;

            // Handle wrapping around
            if (index < 0) {
                currentImageIndex = imageList.length - 1;
            } else if (index >= imageList.length) {
                currentImageIndex = 0;
            } else {
                currentImageIndex = index;
            }

            openModal(imageList[currentImageIndex], currentGallery);
        }

        // Function to show the next image in the current gallery
        function showNextImage() {
            if (currentGallery === "Videos!") return;
            showImageByIndex(currentImageIndex + 1);
        }

        // Function to show the previous image in the current gallery
        function showPrevImage() {
            if (currentGallery === "Videos!") return;
            showImageByIndex(currentImageIndex - 1);
        }

        // Event listeners
        closeModalButton.addEventListener('click', closeModal);

        // Keyboard navigation for modal
        document.addEventListener('keydown', (e) => {
            if (!imageModal.classList.contains('hidden')) {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'ArrowLeft') {
                    showPrevImage();
                }
            }
        });

        // Click on modal image to open source page (only for postimg.cc links)
        modalImage.addEventListener('click', () => {
            if (!imageModal.classList.contains('hidden') && currentGallery !== "Videos!") {
                const imageUrl = modalImage.src;
                // Check if the URL is from postimg.cc and extract the original host page URL
                if (imageUrl.includes('postimg.cc')) {
                    // Extract the part after the last '/'
                    const filename = imageUrl.substring(imageUrl.lastIndexOf('/') + 1);
                    // The host page URL is typically without the final '.jpg' part
                    const postimgPageUrl = imageUrl.replace(filename, filename.split('.')[0]);
                    window.open(postimgPageUrl, '_blank');
                } else {
                    // Fallback to close if it's a placeholder/error image
                    closeModal();
                }
            }
        });


        // Swipe functionality for modal (Touch events)
        let touchStartX = 0;
        let touchEndX = 0;

        modalImage.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        modalImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showNextImage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showPrevImage();
            }
        });

        // Initialize the gallery on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Add click listeners to navigation buttons
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const galleryName = button.dataset.gallery;
                    loadSubGallery(galleryName); // Call loadSubGallery for internal navigation
                });
            });

            // Load the first sub-gallery by default when the page loads
            loadSubGallery("1st Half");
        });
    </script>
