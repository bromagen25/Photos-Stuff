<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexington Black Widows vs Louisville Sharks (10-04-2025) Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles for black background and Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Deep Black Background */
            color: #FFFFFF;
        }
        .gallery-image {
            transition: transform 0.2s ease-in-out;
            /* Add shadow for depth on dark background */
            box-shadow: 0 4px 6px -1px rgba(255, 0, 0, 0.1), 0 2px 4px -1px rgba(255, 0, 0, 0.06);
        }
        .gallery-image:hover {
            transform: scale(1.05);
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(255, 0, 0, 0.5), 0 4px 6px -2px rgba(255, 0, 0, 0.25);
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.95); /* Darker modal background */
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            max-height: 90vh;
            max-width: 90vw;
            object-fit: contain;
        }
        /* Custom responsive iframe container to maintain 16:9 aspect ratio */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (9/16 * 100) */
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 0 0 0.5rem 0.5rem; /* Matches card rounding */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8 bg-black text-white"> 

    <!-- Back Link -->
    <a href="index.html" class="self-start mb-6 text-red-500 hover:text-red-300 transition duration-200 text-lg font-semibold flex items-center">
        <i class="fas fa-arrow-left mr-2"></i> Back to Main Gallery
    </a>

    <h1 class="text-4xl sm:text-5xl font-extrabold mb-8 text-red-600">
        Lexington Black Widows vs Louisville Sharks (10-04-2025)
    </h1>

    <!-- Gallery Navigation (Buttons) -->
    <div id="gallery-nav" class="flex flex-wrap justify-center gap-3 p-4 bg-gray-900/50 rounded-xl max-w-7xl w-full mb-8 shadow-inner shadow-red-900/50">
        <button data-gallery="1st Half" class="nav-button py-2 px-4 rounded-lg text-lg font-medium transition-colors duration-200">1st Half</button>
        <button data-gallery="2nd Half" class="nav-button py-2 px-4 rounded-lg text-lg font-medium transition-colors duration-200">2nd Half</button>
        <button data-gallery="3rd Half" class="nav-button py-2 px-4 rounded-lg text-lg font-medium transition-colors duration-200">3rd Half</button>
        <button data-gallery="Warm ups" class="nav-button py-2 px-4 rounded-lg text-lg font-medium transition-colors duration-200">Warm ups</button>
        <button data-gallery="Team Photos" class="nav-button py-2 px-4 rounded-lg text-lg font-medium transition-colors duration-200">Team Photos</button>
        <button data-gallery="Videos" class="nav-button py-2 px-4 rounded-lg text-lg font-medium transition-colors duration-200">Videos</button>
    </div>

    <!-- Gallery Content Area -->
    <div id="gallery-content" class="w-full max-w-7xl min-h-64">
        <p class="text-center text-gray-500 py-10">Loading gallery...</p>
    </div>

    <!-- Modal for Image Viewing -->
    <div id="image-modal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4 hidden opacity-0 transition-opacity" onclick="closeModal()">
        <div class="relative flex flex-col items-center justify-center" onclick="event.stopPropagation()">
            <!-- Close Button -->
            <button id="close-modal" class="absolute top-4 right-4 text-white text-3xl z-50 p-2 rounded-full bg-red-600 hover:bg-red-700 transition" aria-label="Close image viewer">
                &times;
            </button>
            
            <!-- Image and Navigation -->
            <div class="flex items-center">
                <!-- Previous Button -->
                <button id="prev-image" class="text-white text-4xl p-4 mx-2 rounded-full bg-red-600/50 hover:bg-red-600 transition" aria-label="Previous image">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <!-- Image -->
                <img id="modal-image" src="" alt="Gallery Image" class="modal-content rounded-lg shadow-2xl">

                <!-- Next Button -->
                <button id="next-image" class="text-white text-4xl p-4 mx-2 rounded-full bg-red-600/50 hover:bg-red-600 transition" aria-label="Next image">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <!-- Caption -->
            <p id="modal-caption" class="text-white mt-4 text-lg bg-gray-900/75 p-2 rounded-lg"></p>
        </div>
    </div>

    <script>
        // Mock data for different sub-galleries (replace with real URLs)
        const allGalleries = {
            "1st Half": [
                { url: "https://i.postimg.cc/sX29T302/DSC-2401.jpg", alt: "1st Half 1" },
                { url: "https://i.postimg.cc/9F40kSgT/DSC-2500.jpg", alt: "1st Half 2" },
                { url: "https://i.postimg.cc/VL03fX4G/DSC-2601.jpg", alt: "1st Half 3" },
                { url: "https://i.postimg.cc/vB7t5p54/DSC-2700.jpg", alt: "1st Half 4" },
                { url: "https://i.postimg.cc/g0kL5G9r/DSC-2801.jpg", alt: "1st Half 5" },
            ],
            "2nd Half": [
                { url: "https://i.postimg.cc/VL03fX4G/DSC-2601.jpg", alt: "2nd Half 1" },
                { url: "https://i.postimg.cc/vB7t5p54/DSC-2700.jpg", alt: "2nd Half 2" },
                { url: "https://i.postimg.cc/g0kL5G9r/DSC-2801.jpg", alt: "2nd Half 3" },
            ],
            "3rd Half": [
                { url: "https://i.postimg.cc/g0kL5G9r/DSC-2801.jpg", alt: "3rd Half 1" },
                { url: "https://i.postimg.cc/J0R4W38C/DSC-2900.jpg", alt: "3rd Half 2" },
            ],
            "Warm ups": [
                { url: "https://i.postimg.cc/Tw451t6p/DSC-3001.jpg", alt: "Warm up 1" },
                { url: "https://i.postimg.cc/xT352k2q/DSC-3100.jpg", alt: "Warm up 2" },
            ],
            "Team Photos": [
                { url: "https://i.postimg.cc/cJfprQLn/DSC-2536.jpg", alt: "Team Photo 1" },
                { url: "https://i.postimg.cc/sX29T302/DSC-2401.jpg", alt: "Team Photo 2" },
            ],
            "Videos": [
                // Only used to define the tab, content generated separately
            ]
        };

        const videos = [
            // Mock video data (replace with actual YouTube IDs or embeds)
            { id: "eBkeq0A0WfE", title: "Game Highlights Part 1 (Example)" },
            { id: "eBkeq0A0WfE", title: "Game Highlights Part 2 (Example)" },
        ];

        let currentImageIndex = 0;
        let currentGalleryKey = null;

        const galleryContent = document.getElementById('gallery-content');
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const caption = document.getElementById('modal-caption');
        const prevButton = document.getElementById('prev-image');
        const nextButton = document.getElementById('next-image');
        const closeButton = document.getElementById('close-modal');
        const navButtons = document.querySelectorAll('.nav-button'); // Select by class

        // Function to update button styles using Tailwind classes
        function updateButtonStyles(activeGallery) {
            navButtons.forEach(button => {
                const isActive = button.dataset.gallery === activeGallery;
                
                // Base styles (always present)
                button.classList.remove('bg-red-600', 'text-white', 'shadow-xl', 'shadow-red-600/50', 'border-transparent');
                
                if (isActive) {
                    // ACTIVE STYLES (Solid Red)
                    button.classList.remove('bg-gray-800', 'text-red-400', 'border', 'border-red-500/20', 'hover:bg-red-700', 'hover:text-white');
                    button.classList.add('bg-red-600', 'text-white', 'shadow-xl', 'shadow-red-600/50', 'border-transparent');
                } else {
                    // INACTIVE STYLES (Black/Red Outline)
                    button.classList.add('bg-gray-800', 'text-red-400', 'border', 'border-red-500/20', 'hover:bg-red-700', 'hover:text-white');
                }
            });
        }

        // Function to load the video content
        function loadVideoContent() {
            galleryContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
                    ${videos.map(video => `
                        <div class="bg-gray-900 rounded-xl overflow-hidden shadow-2xl transition-all duration-300 hover:scale-[1.02] border border-red-500/10">
                            <h3 class="text-xl font-semibold text-red-500 p-4 border-b border-gray-700">${video.title}</h3>
                            <div class="video-container">
                                <!-- Ensure the video ID is correct and iframe works -->
                                <iframe 
                                    src="https://www.youtube.com/embed/${video.id}?autoplay=0&rel=0" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen
                                ></iframe>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function loadSubGallery(galleryName) {
            updateButtonStyles(galleryName);
            galleryContent.innerHTML = '';
            currentGalleryKey = galleryName;

            if (galleryName === "Videos") {
                loadVideoContent();
                return;
            }

            const images = allGalleries[galleryName];
            if (!images) {
                galleryContent.innerHTML = `<p class="text-center text-red-500 text-xl py-10">No images found for "${galleryName}".</p>`;
                return;
            }

            // Create a responsive grid layout
            const gridHtml = images.map((image, index) => `
                <div class="gallery-image rounded-lg overflow-hidden bg-gray-900 border border-gray-700 shadow-lg" data-index="${index}" data-gallery="${galleryName}" onclick="openModal('${galleryName}', ${index})">
                    <img src="${image.url}" alt="${image.alt}" loading="lazy" class="w-full h-48 object-cover transform transition-transform duration-200 hover:scale-[1.1]" onerror="this.onerror=null;this.src='https://placehold.co/400x300/1f2937/9ca3af?text=Image+Not+Found';">
                </div>
            `).join('');

            galleryContent.innerHTML = `
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 p-4 max-w-7xl mx-auto w-full">
                    ${gridHtml}
                </div>
            `;
        }

        function openModal(galleryName, index) {
            currentGalleryKey = galleryName;
            currentImageIndex = index;
            const image = allGalleries[galleryName][index];
            modalImage.src = image.url;
            modalImage.alt = image.alt;
            caption.textContent = image.alt;
            modal.classList.remove('hidden');
            // Timeout is needed for the CSS transition to work (opacity change)
            setTimeout(() => modal.classList.remove('opacity-0'), 10); 
            updateModalNav();
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            setTimeout(() => modal.classList.add('hidden'), 300); // Hide after transition
        }

        function updateModalNav() {
            const totalImages = allGalleries[currentGalleryKey].length;
            prevButton.style.visibility = (currentImageIndex > 0) ? 'visible' : 'hidden';
            nextButton.style.visibility = (currentImageIndex < totalImages - 1) ? 'visible' : 'hidden';
        }

        function showNextImage() {
            const totalImages = allGalleries[currentGalleryKey].length;
            if (currentImageIndex < totalImages - 1) {
                currentImageIndex++;
                openModal(currentGalleryKey, currentImageIndex);
            }
        }

        function showPrevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                openModal(currentGalleryKey, currentImageIndex);
            }
        }

        // Attach event listeners
        prevButton.addEventListener('click', (e) => { e.stopPropagation(); showPrevImage(); });
        nextButton.addEventListener('click', (e) => { e.stopPropagation(); showNextImage(); });
        closeButton.addEventListener('click', closeModal);

        // Keyboard navigation for modal
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('hidden')) {
                if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });

        // Touch event listeners for swiping on the modal image
        let touchStartX = 0;
        let touchEndX = 0;

        modalImage.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        modalImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showNextImage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showPrevImage();
            }
        });

        // Initialize the gallery on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Add click listeners to navigation buttons
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const galleryName = button.dataset.gallery;
                    loadSubGallery(galleryName); // Call loadSubGallery for internal navigation
                });
            });

            // Load the first sub-gallery ("1st Half") by default when the page loads
            loadSubGallery("1st Half"); 
        });
    </script>
</body>
</html>
