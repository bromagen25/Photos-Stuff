<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBW vs Clarksville Huntress (11-08-2025) Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles for smooth transitions and font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .gallery-image {
            transition: transform 0.2s ease-in-out;
        }
        .gallery-image:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.9);
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            max-height: 90vh; /* Limit height to prevent overflow on smaller screens */
            max-width: 90vw; /* Limit width to prevent overflow on smaller screens */
            object-fit: contain; /* Ensure image fits within bounds */
            cursor: pointer; /* Indicate that the image itself is clickable */
        }
        .nav-button-active {
            background-color: #dc2626; /* bg-red-600 */
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        /* Custom styles for scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">

    <!-- Global Top Navigation Menu (Fix for Problem 2) -->
    <nav class="w-full bg-red-700 shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex-shrink-0 text-white text-xl font-bold tracking-wider rounded-lg p-2 hover:bg-red-600 transition duration-150">
                    <i class="fas fa-home mr-2"></i> Home
                </a>
                <span class="text-white text-lg font-medium hidden sm:block opacity-80">
                    Gallery View
                </span>
            </div>
        </div>
    </nav>
    
    <div class="p-4 sm:p-8 w-full max-w-7xl flex flex-col items-center">
        <header class="w-full max-w-7xl mb-6 text-center">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-2">
                Lexington Black Widows vs Clarksville Huntress (11-08-2025)
            </h1>
            <p class="text-lg text-gray-500">Photo & Video Gallery</p>
        </header>

        <!-- Navigation Tabs -->
        <nav class="w-full max-w-7xl mb-8 overflow-x-auto whitespace-nowrap py-2">
            <div class="inline-flex space-x-2 sm:space-x-4 justify-center w-full">
                <!-- Tab Buttons -->
                <button class="nav-button bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-red-500 hover:text-white transition duration-200 text-sm sm:text-base nav-button-active"
                        data-gallery="Q1">
                    Q1
                </button>
                <button class="nav-button bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-red-500 hover:text-white transition duration-200 text-sm sm:text-base"
                        data-gallery="Q2">
                    Q2
                </button>
                <button class="nav-button bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-red-500 hover:text-white transition duration-200 text-sm sm:text-base"
                        data-gallery="Q3">
                    Q3
                </button>
                <button class="nav-button bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-red-500 hover:text-white transition duration-200 text-sm sm:text-base"
                        data-gallery="Q4">
                    Q4
                </button>
                <button class="nav-button bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-red-500 hover:text-white transition duration-200 text-sm sm:text-base"
                        data-gallery="Warm-ups & Team">
                    Warm-ups & Team
                </button>
                <button class="nav-button bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-red-500 hover:text-white transition duration-200 text-sm sm:text-base"
                        data-gallery="Team Photos">
                    Team Photos
                </button>
                <!-- New Video Tab -->
                <a href="videos.html#vs-clarksville-huntress/clarksville-game" 
                   class="nav-button bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-red-500 hover:text-white transition duration-200 text-sm sm:text-base flex items-center justify-center"
                   target="_blank" rel="noopener noreferrer">
                   <i class="fas fa-video mr-1"></i> Video
                </a>
            </div>
        </nav>

        <!-- Gallery Content Area -->
        <main id="gallery-container" class="w-full max-w-7xl bg-white p-4 sm:p-6 rounded-xl shadow-2xl">
            <!-- Gallery content will be injected here -->
            <div class="text-center py-12 text-gray-500">
                <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                <p>Loading gallery images for <span id="current-gallery-name" class="font-bold text-red-600">Q1</span>...</p>
            </div>
        </main>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="modal fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none">
        <!-- Modal Background -->
        <div class="absolute inset-0 bg-black bg-opacity-80"></div>

        <!-- Modal Content (Image) -->
        <div class="relative flex items-center justify-center w-full h-full p-4">
            <!-- The modal image now has cursor:pointer style to indicate clickability -->
            <img id="modal-image" class="modal-content rounded-lg shadow-2xl transform transition duration-300" src="" alt="Enlarged gallery image">
            
            <!-- Close Button -->
            <button id="close-modal-btn" class="absolute top-4 right-4 text-white text-3xl font-bold opacity-75 hover:opacity-100 transition duration-200 p-2 rounded-full bg-black bg-opacity-50" aria-label="Close photo viewer">
                &times;
            </button>
            
            <!-- Navigation Buttons -->
            <button id="prev-btn" class="absolute left-2 sm:left-4 p-3 bg-black bg-opacity-50 text-white text-2xl rounded-full hover:bg-opacity-75 transition duration-200 focus:outline-none" aria-label="Previous photo">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next-btn" class="absolute right-2 sm:right-4 p-3 bg-black bg-opacity-50 text-white text-2xl rounded-full hover:bg-opacity-75 transition duration-200 focus:outline-none" aria-label="Next photo">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const navButtons = document.querySelectorAll('.nav-button');
        const galleryContainer = document.getElementById('gallery-container');
        const currentGalleryName = document.getElementById('current-gallery-name');

        let currentImages = [];
        let currentIndex = 0;

        // Photo data organized by tab name
        const ALL_GALLERY_DATA = {
            "Q1": [
                { url: "https://i.postimg.cc/s2GRRZTG/DSC-0042.jpg", alt: "Q1 photo 1" },
                { url: "https://i.postimg.cc/fT5s7s3y/DSC-0043.jpg", alt: "Q1 photo 2" },
                { url: "https://i.postimg.cc/fyD4XqDY/DSC-0044.jpg", alt: "Q1 photo 3" },
                { url: "https://i.postimg.cc/8PkQzYyS/DSC-0045.jpg", alt: "Q1 photo 4" },
            ],
            "Q2": [
                { url: "https://i.postimg.cc/s2GRRZTG/DSC-0042.jpg", alt: "Q2 photo 1" },
                { url: "https://i.postimg.cc/fT5s7s3y/DSC-0043.jpg", alt: "Q2 photo 2" },
                { url: "https://i.postimg.cc/fyD4XqDY/DSC-0044.jpg", alt: "Q2 photo 3" },
                { url: "https://i.postimg.cc/8PkQzYyS/DSC-0045.jpg", alt: "Q2 photo 4" },
            ],
            "Q3": [
                { url: "https://i.postimg.cc/s2GRRZTG/DSC-0042.jpg", alt: "Q3 photo 1" },
                { url: "https://i.postimg.cc/fT5s7s3y/DSC-0043.jpg", alt: "Q3 photo 2" },
                { url: "https://i.postimg.cc/fyD4XqDY/DSC-0044.jpg", alt: "Q3 photo 3" },
                { url: "https://i.postimg.cc/8PkQzYyS/DSC-0045.jpg", alt: "Q3 photo 4" },
            ],
            "Q4": [
                { url: "https://i.postimg.cc/s2GRRZTG/DSC-0042.jpg", alt: "Q4 photo 1" },
                { url: "https://i.postimg.cc/fT5s7s3y/DSC-0043.jpg", alt: "Q4 photo 2" },
                { url: "https://i.postimg.cc/fyD4XqDY/DSC-0044.jpg", alt: "Q4 photo 3" },
                { url: "https://i.postimg.cc/8PkQzYyS/DSC-0045.jpg", alt: "Q4 photo 4" },
            ],
            "Warm-ups & Team": [
                { url: "https://i.postimg.cc/s2GRRZTG/DSC-0042.jpg", alt: "Warm-ups & Team photo 1" },
                { url: "https://i.postimg.cc/fT5s7s3y/DSC-0043.jpg", alt: "Warm-ups & Team photo 2" },
                { url: "https://i.postimg.cc/fyD4XqDY/DSC-0044.jpg", alt: "Warm-ups & Team photo 3" },
                { url: "https://i.postimg.cc/8PkQzYyS/DSC-0045.jpg", alt: "Warm-ups & Team photo 4" },
            ],
            "Team Photos": [
                { url: "https://i.postimg.cc/s2GRRZTG/DSC-0042.jpg", alt: "Team Photos photo 1" },
                { url: "https://i.postimg.cc/fT5s7s3y/DSC-0043.jpg", alt: "Team Photos photo 2" },
                { url: "https://i.postimg.cc/fyD4XqDY/DSC-0044.jpg", alt: "Team Photos photo 3" },
                { url: "https://i.postimg.cc/8PkQzYyS/DSC-0045.jpg", alt: "Team Photos photo 4" },
            ]
            // The Video tab is an external link and does not have photos here.
        };

        // Function to create and render the photo grid
        function renderGallery(images) {
            galleryContainer.innerHTML = ''; // Clear existing content
            currentImages = images; // Update the global image array

            if (images.length === 0) {
                galleryContainer.innerHTML = '<div class="text-center py-12 text-gray-500"><i class="fas fa-camera-retro text-4xl mb-4"></i><p>No photos available for this section yet.</p></div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4';

            images.forEach((image, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = image.url;
                imgElement.alt = image.alt;
                // Add a fallback image in case the postimg URL fails to load
                imgElement.onerror = "this.onerror=null;this.src='https://placehold.co/400x300/e5e7eb/4b5563?text=Image+Error';";
                imgElement.className = 'gallery-image w-full h-auto rounded-lg shadow-md object-cover aspect-square';
                imgElement.dataset.index = index;

                // Open modal on click
                imgElement.addEventListener('click', () => {
                    openModal(index);
                });

                grid.appendChild(imgElement);
            });

            galleryContainer.appendChild(grid);
        }

        // Function to load a specific sub-gallery based on the data-gallery attribute
        function loadSubGallery(galleryName) {
            // Update active state of navigation buttons
            navButtons.forEach(button => {
                button.classList.remove('nav-button-active');
                if (button.dataset.gallery === galleryName) {
                    button.classList.add('nav-button-active');
                }
            });

            // Update the loading text
            currentGalleryName.textContent = galleryName;

            // Get the images for the selected gallery
            const images = ALL_GALLERY_DATA[galleryName] || [];
            
            // Render the new set of images
            renderGallery(images);
        }

        // Modal Functions
        function openModal(index) {
            currentIndex = index;
            updateModalImage();
            imageModal.classList.remove('opacity-0', 'pointer-events-none');
            imageModal.classList.add('opacity-100', 'pointer-events-auto');
        }

        function closeModal() {
            imageModal.classList.remove('opacity-100', 'pointer-events-auto');
            imageModal.classList.add('opacity-0', 'pointer-events-none');
        }

        function updateModalImage() {
            if (currentImages.length > 0) {
                modalImage.src = currentImages[currentIndex].url;
                modalImage.alt = currentImages[currentIndex].alt;

                // Hide/show navigation arrows if at the start/end
                prevBtn.classList.toggle('opacity-30', currentIndex === 0);
                nextBtn.classList.toggle('opacity-30', currentIndex === currentImages.length - 1);
            }
        }

        function showNextImage() {
            if (currentIndex < currentImages.length - 1) {
                currentIndex++;
                updateModalImage();
            }
        }

        function showPrevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                updateModalImage();
            }
        }

        // Event listener for modal image (Fix for Problem 1)
        // Click on the enlarged image to open the host site/direct link
        modalImage.addEventListener('click', (e) => {
            // Stop event from bubbling up to the imageModal listener, which closes the modal
            e.stopPropagation(); 
            if (modalImage.src) {
                // Open the image's source URL in a new tab
                window.open(modalImage.src, '_blank');
            }
        });

        // Event listeners for modal controls
        closeModalBtn.addEventListener('click', closeModal);
        prevBtn.addEventListener('click', showPrevImage);
        nextBtn.addEventListener('click', showNextImage);

        // Close modal if clicked outside content (on the background)
        imageModal.addEventListener('click', (e) => {
            // Check if the click target is the modal container itself or its immediate black background
            if (e.target === imageModal || e.target.classList.contains('absolute')) {
                closeModal();
            }
        });

        // Keyboard navigation for modal
        document.addEventListener('keydown', (e) => {
            if (imageModal.classList.contains('opacity-100')) {
                if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });

        // Touch event listeners for swiping on the modal image
        let touchStartX = 0;
        let touchEndX = 0;

        modalImage.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        modalImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showNextImage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showPrevImage();
            }
        });

        // Initialize the gallery on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Add click listeners to navigation buttons
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Check if it's the video link, which is not a button but an anchor
                    if (button.tagName === 'A') {
                        // The video link is handled by the browser's default navigation
                        return;
                    }
                    const galleryName = button.dataset.gallery;
                    loadSubGallery(galleryName); // Call loadSubGallery for internal navigation
                });
            });

            // Load the first sub-gallery ("Q1") by default when the page loads
            loadSubGallery("Q1"); 
        });
    </script>
</body>
</html>
