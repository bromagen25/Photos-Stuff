        let currentGalleryName = "Game 1"; // Keep track of the currently loaded gallery
        let currentImageIndex = 0; // Keep track of the currently viewed image in the modal
        let currentImages = []; // Array of image URLs for the current gallery

        const galleryDiv = document.getElementById('gallery');
        const modal = document.getElementById('imageModal');
        const closeModalButton = document.getElementById('closeModal');
        const modalImage = document.getElementById('modalImage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const navButtons = document.querySelectorAll('.nav-button');
        const clickToSourceText = document.getElementById('clickToSourceText');

        // Function to load the images for a selected sub-gallery
        function loadSubGallery(galleryName) {
            currentGalleryName = galleryName;
            currentImages = allSubGalleriesData[galleryName] || [];

            // Clear existing images
            galleryDiv.innerHTML = '';

            // Update active button state
            navButtons.forEach(button => {
                button.classList.remove('active');
                if (button.dataset.gallery === galleryName) {
                    button.classList.add('active');
                }
            });

            // Create and append new image elements
            currentImages.forEach((imageUrl, index) => {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'relative rounded-lg overflow-hidden shadow-xl gallery-image';
                imgContainer.innerHTML = `
                    <img src="${imageUrl}" alt="${galleryName} Photo ${index + 1}" class="w-full h-auto object-cover">
                `;
                imgContainer.addEventListener('click', () => openModal(index));
                galleryDiv.appendChild(imgContainer);
            });
        }

        // Function to open the modal
        function openModal(index) {
            currentImageIndex = index;
            showImage(currentImages[currentImageIndex]);
            modal.classList.remove('hidden');
            // Animate opacity in
            setTimeout(() => {
                modal.classList.remove('opacity-0');
            }, 10);
        }

        // Function to close the modal
        function closeModal() {
            // Animate opacity out
            modal.classList.add('opacity-0');
            modalImage.classList.remove('opacity-0'); // Ensure image is visible before closing
            clickToSourceText.classList.add('hidden', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Wait for transition
        }

        // Function to display an image in the modal with loading feedback
        function showImage(imageUrl) {
            // Show spinner and hide image temporarily
            loadingSpinner.classList.remove('hidden');
            modalImage.classList.add('opacity-0');
            clickToSourceText.classList.add('hidden', 'opacity-0');

            // Preload the image
            const img = new Image();
            img.onload = () => {
                // Hide spinner and show the new image
                modalImage.src = imageUrl;
                loadingSpinner.classList.add('hidden');
                modalImage.classList.remove('opacity-0');
            };
            img.onerror = () => {
                loadingSpinner.classList.add('hidden');
                console.error('Failed to load image:', imageUrl);
                // Optionally display an error message
            };
            img.src = imageUrl;
        }

        // Function to show the next image in the gallery
        function showNextImage() {
            if (currentImages.length === 0) return;
            currentImageIndex = (currentImageIndex + 1) % currentImages.length;
            showImage(currentImages[currentImageIndex]);
        }

        // Function to show the previous image in the gallery
        function showPrevImage() {
            if (currentImages.length === 0) return;
            currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
            showImage(currentImages[currentImageIndex]);
        }


        // Event listeners
        closeModalButton.addEventListener('click', closeModal);

        // Click on the image in the modal to go to the source image host
        modalImage.addEventListener('click', () => {
            const currentUrl = currentImages[currentImageIndex];
            if (currentUrl) {
                // IMPORTANT: Use window.open(currentUrl, '_blank') to open in a new tab 
                // like your provided code, or window.location.href = currentUrl to redirect 
                // the current tab (like my original suggestion). I'll use your provided code:
                window.open(currentUrl, '_blank');
            }
        });
        
        // Show "Click image to view host page" text on hover (If you have this element)
        // If you don't have the clickToSourceText element, you can skip this block
        modalImage.addEventListener('mouseenter', () => {
            if (!modalImage.classList.contains('opacity-0')) {
                clickToSourceText.classList.remove('hidden');
                setTimeout(() => clickToSourceText.classList.remove('opacity-0'), 10);
            }
        });
        
        // ... rest of your script, including document.addEventListener('keydown', ...);

        modalImage.addEventListener('mouseleave', () => {
            clickToSourceText.classList.add('opacity-0');
            setTimeout(() => {
                if (clickToSourceText.classList.contains('opacity-0')) {
                    clickToSourceText.classList.add('hidden');
                }
            }, 300);
        });

        // Keyboard navigation (right arrow for next, left arrow for prev, escape for close)
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('hidden')) {
                if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });

        // Touch event listeners for swiping on the modal image
        let touchStartX = 0;
        let touchEndX = 0;

        modalImage.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        modalImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                showNextImage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                showPrevImage();
            }
        });

        // Initialize the gallery on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Add click listeners to navigation buttons
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const galleryName = button.dataset.gallery;
                    loadSubGallery(galleryName);
                });
            });

            // Set the default sub-gallery to load when the page opens
            loadSubGallery("Game 1"); 
        });
    </script>
