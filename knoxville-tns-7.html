<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knoxville TNS 7</title> <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles for black background and red text */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Black background */
            color: #FF0000; /* Red text */
        }
        .gallery-image {
            transition: transform 0.2s ease-in-out;
        }
        .gallery-image:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.9);
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            max-height: 90vh; /* Limit height to prevent overflow on smaller screens */
            max-width: 90vw; /* Limit width to prevent overflow on smaller screens */
            object-fit: contain; /* Ensure image fits within bounds */
            cursor: pointer; /* Indicate that the modal image is clickable */
        }
        /* Spinner animation */
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ffffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 50; /* Spinner slightly above image, below close button */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Active button styling */
        .nav-button.active {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 2px solid; /* Add a border to active button */
        }
        /* Styling for the main content background */
        .gallery-section-bg {
            background-color: #1a1a1a; /* Darker gray for content background */
        }
        /* Specific active styles for different button colors */
        .nav-button.bg-blue-500.active { border-color: #3b82f6; } /* Blue-500 active border */
        .nav-button.bg-green-500.active { border-color: #22c55e; } /* Green-500 active border */
        .nav-button.bg-purple-500.active { border-color: #a855f7; } /* Purple-500 active border */
        .nav-button.bg-orange-500.active { border-color: #f97316; } /* Orange-500 active border */
        .nav-button.bg-red-600.active { border-color: #dc2626; } /* Red-600 active border */
        .nav-button.bg-indigo-500.active { border-color: #6366f1; } /* Indigo-500 active border */
        .nav-button.bg-pink-500.active { border-color: #ec4899; } /* Pink-500 active border */
        .nav-button.bg-teal-500.active { border-color: #14b8a6; } /* Teal-500 active border */

    </style>
</head>

        </nav>
    </header>

    <nav class="mb-10 p-4 bg-gray-900 rounded-xl shadow-xl flex flex-wrap justify-center gap-4">

    </nav>

            <div class="relative w-full h-full flex items-center justify-center">

            </button>
            <button id="next-button" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-3 rounded-full shadow-lg hover:bg-gray-700 transition duration-300 focus:outline-none">

            </button>
        </div>
    </div>
