<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bromagens Photos & Stuff</title>
    <!-- Link to Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to Google Fonts for 'Inter' font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply 'Inter' font and black/orange theme globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: orange;
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #333;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: #f97316; /* Orange */
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ea580c; /* Darker orange on hover */
        }

        /* Styles for individual gallery images */
        .gallery-image {
            transition: transform 0.2s ease-in-out; /* Smooth hover effect */
        }
        .gallery-image:hover {
            transform: scale(1.03); /* Slightly enlarge image on hover */
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.7); /* Orange glow on hover */
        }

        /* Styles for the full-screen image modal */
        .modal {
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent black background */
        }
        .modal-content-wrapper {
            position: relative;
            width: 90vw; /* Max width relative to viewport */
            height: 90vh; /* Max height relative to viewport */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure image fits without cropping */
            border-radius: 0.5rem; /* Rounded corners for modal image */
        }

        /* Styles for navigation buttons within the modal */
        .modal-nav-button {
            background-color: rgba(255, 165, 0, 0.5); /* Semi-transparent orange */
            color: black;
            font-size: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px; /* Fully rounded (circle) */
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20; /* Ensure buttons are above the image */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-nav-button:hover {
            background-color: rgba(255, 165, 0, 0.8); /* Darker orange on hover */
        }
        .modal-nav-button.left {
            left: 1rem;
        }
        .modal-nav-button.right {
            right: 1rem;
        }

        /* Styles for navigation tabs and dropdowns */
        .nav-item {
            cursor: pointer;
            position: relative;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            white-space: nowrap; /* Prevent text wrapping in navigation items */
            background-color: black; /* Default black background for nav items */
        }
        .nav-item:hover {
            background-color: #f97316; /* Orange background on hover */
            color: black;
        }
        .active-nav-item {
            background-color: #f97316; /* Active tab orange background */
            color: black;
            font-weight: bold;
        }
        .dropdown-menu {
            position: absolute;
            top: 100%; /* Position below the parent nav item */
            left: 0;
            background-color: black; /* Black background for dropdown */
            border: 1px solid #f97316;
            border-radius: 0.5rem;
            min-width: 100%; /* Match parent width */
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Subtle shadow for dropdown */
            display: none; /* Hidden by default */
        }
        /* Make dropdown visible for its parent group hover */
        .group:hover > .dropdown-menu {
            display: block;
        }
        /* Style for nested dropdown */
        .group\/sub:hover > .dropdown-menu {
            display: block;
            /* On small screens, nested dropdowns drop down */
            left: 0;
            top: 100%;
        }
        /* Style for deeply nested dropdown (Bourbon Country 10s's sub-dropdown) */
        .group\/sub-sub:hover > .dropdown-menu {
            display: block;
            /* On small screens, deeply nested dropdowns also drop down */
            left: 0;
            top: 100%;
        }

        /* Media query for larger screens: nested dropdowns open to the side */
        @media (min-width: 768px) { /* md breakpoint for Tailwind */
            .group\/sub:hover > .dropdown-menu {
                left: 100%; /* Open to the right of the parent */
                top: 0; /* Align with the top of the parent */
            }
            .group\/sub-sub:hover > .dropdown-menu {
                left: 100%; /* Open to the right of the parent */
                top: 0; /* Align with the top of the parent */
            }
        }


        .dropdown-menu-item {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            color: orange;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            display: flex; /* Use flex to align text and arrow */
            justify-content: space-between; /* Space out text and arrow */
            align-items: center;
            background-color: black; /* Black background for dropdown items */
        }
        .dropdown-menu-item:hover {
            background-color: #f97316;
            color: black;
        }

        /* Styles for the Share Button */
        .share-button {
            background-color: #f97316; /* Orange background */
            color: black; /* Black text */
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-flex; /* Use flex for icon and text alignment */
            align-items: center;
            gap: 0.5rem; /* Space between icon and text */
            border: none; /* Remove default button border */
            width: 120px; /* Fixed width for consistent sizing */
            justify-content: center; /* Center content horizontally */
        }
        .share-button:hover {
            background-color: #ea580c; /* Darker orange on hover */
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 4px 8px rgba(255, 165, 0, 0.4); /* Subtle shadow */
        }
        /* Home button also uses these shared styles for consistent sizing */
        #home-nav.nav-item {
            width: 120px; /* Fixed width for consistent sizing */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center;
        }
        /* Share icon for the button (using a simple SVG for minimal overhead) */
        .share-icon {
            width: 1.25rem; /* Equivalent to 20px */
            height: 1.25rem; /* Equivalent to 20px */
            fill: currentColor; /* Inherit color from parent (black) */
        }

        /* Custom message box for error/info messages (replaces alert()) */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: orange;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000; /* Ensure it's on top of everything */
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            min-width: 250px;
            text-align: center;
        }
        .message-box button {
            background-color: orange;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        .message-box button:hover {
            background-color: #ea580c; /* Darker orange on hover */
        }
        /* Style to blur background when message box is active */
        .blur-background {
            filter: blur(2px);
            pointer-events: none; /* Disable interaction with blurred elements */
        }
        /* Ensure the modal content is not blurred when message box is open */
        #image-modal {
            filter: none;
            pointer-events: auto;
        }

    </style>
</head>

        // Get references to key DOM elements
        const galleryContainer = document.getElementById('gallery-container');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalImageLink = document.getElementById('modal-image-link');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const messageBoxOk = document.getElementById('messageBoxOk');
        const shareButton = document.getElementById('shareButton'); // Get the new share button

        let currentGalleryImages = []; // Stores URLs of images for the currently active gallery
        let currentImageIndex = 0;    // Tracks the index of the image shown in the modal

        // Function to display a custom message box instead of the browser's alert()
        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.style.display = 'flex'; // Make the message box visible
            // Apply blur to the rest of the body to focus on the message box
            document.body.classList.add('blur-background');
        }

        // Event listener for the 'OK' button in the custom message box
        messageBoxOk.addEventListener('click', () => {
            messageBox.style.display = 'none'; // Hide the message box
            // Remove the blur from the background
            document.body.classList.remove('blur-background');
        });

        /**
         * Renders the gallery by populating the main gallery container with image elements.
         * @param {string[]} images - An array of image URLs to display.
         */
        function renderGallery(images) {
            galleryContainer.innerHTML = ''; // Clear any existing images in the gallery
            currentGalleryImages = images;   // Update the global array of current gallery images

            if (images.length === 0) {
                // Display a message if no photos are available
                galleryContainer.innerHTML = `<p class="text-orange-400 text-center col-span-full">No photos available for this category yet.</p>`;
                return;
            }

            // Create and append an image container for each image URL
            images.forEach((imageUrl, index) => {
                const imgContainer = document.createElement('div');
                // Tailwind classes for responsive grid item, rounded corners, shadow, and hover effects
                imgContainer.className = 'relative group cursor-pointer rounded-lg overflow-hidden shadow-md gallery-image';

                // Image element itself
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Gallery Image ${index + 1}`;
                img.loading = 'lazy'; // Enable lazy loading for performance
                // Tailwind classes for image sizing, object fit, rounded corners, and hover transform
                img.className = 'w-full h-48 object-cover rounded-lg transform group-hover:scale-105 transition-transform duration-300 ease-in-out';

                // Overlay for visual feedback on hover (e.g., magnifying glass icon)
                const overlay = document.createElement('div');
                // Tailwind classes for absolute positioning, dark overlay, centering content, and opacity transition
                overlay.className = 'absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg';
                const viewIcon = document.createElement('span');
                viewIcon.className = 'text-orange-500 text-3xl opacity-0 group-hover:opacity-100';
                viewIcon.innerHTML = '&#128269;'; // Unicode magnifying glass emoji
                overlay.appendChild(viewIcon);

                imgContainer.appendChild(img);
                imgContainer.appendChild(overlay);

                // Add click event listener to open the modal when an image is clicked
                imgContainer.addEventListener('click', () => openModal(index));
                galleryContainer.appendChild(imgContainer);
            });
        }

        /**
         * Opens the full-screen modal with the image at the given index.
         * @param {number} index - The index of the image to display in the modal.
         */
        function openModal(index) {
            currentImageIndex = index;
            const imageUrl = currentGalleryImages[currentImageIndex];
            modalImage.src = imageUrl;        // Set the source of the modal image
            modalImageLink.href = imageUrl;   // Set the link for download (clicking image in modal)
            imageModal.classList.remove('hidden'); // Show the modal
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        /**
         * Closes the full-screen modal.
         */
        function closeModal() {
            imageModal.classList.add('hidden'); // Hide the modal
            document.body.style.overflow = ''; // Restore background scrolling
        }

        // Event listener for closing the modal using the 'x' button
        imageModal.querySelector('button').addEventListener('click', closeModal);

        // Event listener to close the modal if the user clicks on the backdrop (outside the image)
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeModal();
            }
        });

        /**
         * Shows the next image in the modal's current gallery.
         */
        function showNextImage() {
            if (currentGalleryImages.length === 0) {
                showMessageBox("No images in this gallery to navigate.");
                return;
            }
            currentImageIndex = (currentImageIndex + 1) % currentGalleryImages.length;
            modalImage.src = currentGalleryImages[currentImageIndex];
            modalImageLink.href = currentGalleryImages[currentImageIndex];
        }

        /**
         * Shows the previous image in the modal's current gallery.
         */
        function showPrevImage() {
            if (currentGalleryImages.length === 0) {
                showMessageBox("No images in this gallery to navigate.");
                return;
            }
            // Ensure the index wraps around correctly for previous image
            currentImageIndex = (currentImageIndex - 1 + currentGalleryImages.length) % currentGalleryImages.length;
            modalImage.src = currentGalleryImages[currentImageIndex];
            modalImageLink.href = currentGalleryImages[currentImageIndex];
        }

        // Event listeners for modal navigation buttons
        prevButton.addEventListener('click', showPrevImage);
        nextButton.addEventListener('click', showNextImage);

        // Keyboard navigation for the modal (left/right arrows, Escape)
        document.addEventListener('keydown', (e) => {
            if (!imageModal.classList.contains('hidden')) { // Only active if modal is open
                if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });

        // Touch swipe functionality for image navigation within the modal
        let touchStartX = 0;
        let touchEndX = 0;

        // Record starting touch position
        modalImage.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        // Record ending touch position during movement
        modalImage.addEventListener('touchmove', (e) => {
            touchEndX = e.touches[0].clientX;
        });

        // Determine swipe direction and trigger navigation on touch end
        modalImage.addEventListener('touchend', () => {
            if (touchStartX - touchEndX > 50) { // Swiped left (show next image)
                showNextImage();
            } else if (touchEndX - touchStartX > 50) { // Swiped right (show previous image)
                showPrevImage();
            }
            // Reset touch positions
            touchStartX = 0;
            touchEndX = 0;
        });

        /**
         * Closes all dropdown menus.
         */
        function closeAllDropdowns() {
            document.getElementById('sports-dropdown-menu').classList.add('hidden');
            document.getElementById('rugby-sub-dropdown').classList.add('hidden');
            document.getElementById('bourbon-country-sub-dropdown').classList.add('hidden');
        }

        /**
         * Handles clicks on navigation items to display the corresponding gallery or sub-menu.
         * Manages active states for items and ensures correct gallery rendering.
         * @param {string[]} path - An array representing the nested keys to access the images in 'galleries'.
         * @param {string} sourceElementId - The ID of the HTML element that triggered the navigation.
         */
        function handleNavigation(path, sourceElementId) {
            // Remove 'active-nav-item' from all navigation elements first
            document.querySelectorAll('.nav-item, .dropdown-menu-item').forEach(item => item.classList.remove('active-nav-item'));

            let currentLevel = galleries;
            let imagesToDisplay = [];
            let foundValidPath = true;

            // Traverse the path to find the correct data
            for (let i = 0; i < path.length; i++) {
                const segment = path[i];
                if (currentLevel && currentLevel[segment]) {
                    currentLevel = currentLevel[segment];
                } else {
                    foundValidPath = false;
                    break;
                }
            }

            // If the final 'currentLevel' is an array, these are the images to display
            if (foundValidPath && Array.isArray(currentLevel)) {
                imagesToDisplay = currentLevel;
                renderGallery(imagesToDisplay);
            } else {
                // If path not found or it's an intermediate object (not an array of images)
                galleryContainer.innerHTML = `<p class="text-orange-400 text-center col-span-full text-xl py-20">Select a sub-category to view photos.</p>`;
                currentGalleryImages = []; // Clear images for modal
            }

            // Set active classes on the selected navigation items based on the path
            // The logic here needs to correctly activate all parents in the hierarchy
            const activateItem = (id) => {
                const item = document.getElementById(id);
                if (item) item.classList.add('active-nav-item');
            };

            if (path.length > 0) {
                activateItem('sports-main-nav');
                if (path.length > 1 && path[0] === "Sports" && path[1] === "Rugby") {
                    activateItem('rugby-folder-item');
                }
                if (path.length > 2 && path[0] === "Sports" && path[1] === "Rugby" && path[2] === "Bourbon Country 10s") {
                    activateItem('bourbon-country-main-item');
                }
                activateItem(sourceElementId); // Activate the leaf item
            } else { // Home case
                activateItem('home-nav');
                galleryContainer.innerHTML = `<p class="text-orange-400 text-center col-span-full text-xl py-20">Click on a tab to view more galleries.</p>`;
                currentGalleryImages = [];
            }
        }

        // Event listener for the "Home" button
        document.getElementById('home-nav').addEventListener('click', (event) => {
            event.stopPropagation();
            closeAllDropdowns();
            handleNavigation([], event.currentTarget.id); // Empty path for home
        });

        // Event listener for the main "Sports" navigation item
        document.getElementById('sports-main-nav').addEventListener('click', (event) => {
             event.stopPropagation(); // Prevent document click from immediately closing the dropdown
             const sportsDropdown = document.getElementById('sports-dropdown-menu');
             const wasSportsDropdownVisible = !sportsDropdown.classList.contains('hidden'); // Check current visibility

             closeAllDropdowns(); // Close all dropdowns first

             if (!wasSportsDropdownVisible) {
                 sportsDropdown.classList.remove('hidden'); // If it was hidden, show it
             }

             // Clear gallery and set message when clicking the main "Sports" tab itself
             galleryContainer.innerHTML = `<p class="text-orange-400 text-center col-span-full text-xl py-20">Select a sub-category to view photos.</p>`;
             currentGalleryImages = []; // Clear images for modal

             // Manage active states: only "Sports" tab should be active, others cleared
             document.querySelectorAll('.nav-item, .dropdown-menu-item').forEach(item => item.classList.remove('active-nav-item'));
             document.getElementById('sports-main-nav').classList.add('active-nav-item');
             document.getElementById('home-nav').classList.remove('active-nav-item');
        });

        // Event listener for the "Rugby" folder item within the Sports dropdown
        document.getElementById('rugby-folder-item').addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent parent dropdown from closing
            const rugbySubDropdown = document.getElementById('rugby-sub-dropdown');
            const wasRugbySubDropdownVisible = !rugbySubDropdown.classList.contains('hidden'); // Check current visibility

            // Close only deeper nested dropdowns first, but keep parent open if it was open
            document.getElementById('bourbon-country-sub-dropdown').classList.add('hidden');

            if (wasRugbySubDropdownVisible) {
                 rugbySubDropdown.classList.add('hidden'); // If it was visible, hide it
            } else {
                 closeAllDropdowns(); // Close all other main dropdowns
                 document.getElementById('sports-dropdown-menu').classList.remove('hidden'); // Keep sports main dropdown open
                 rugbySubDropdown.classList.remove('hidden'); // Show rugby sub-dropdown
            }

            // Clear gallery and set message when clicking this intermediate category
            galleryContainer.innerHTML = `<p class="text-orange-400 text-center col-span-full text-xl py-20">Select a Rugby category.</p>`;
            currentGalleryImages = []; // Clear images for modal

            // Manage active states
            document.querySelectorAll('.nav-item, .dropdown-menu-item').forEach(item => item.classList.remove('active-nav-item'));
            document.getElementById('sports-main-nav').classList.add('active-nav-item');
            document.getElementById('rugby-folder-item').classList.add('active-nav-item');
        });

        // Event listener for "Rugby (04-12-2025)" within the Rugby dropdown
        document.getElementById('rugby-04-12-2025-item').addEventListener('click', (event) => {
            event.stopPropagation();
            closeAllDropdowns(); // Close all dropdowns after selection
            handleNavigation(["Sports", "Rugby", "Rugby (04-12-2025)"], event.currentTarget.id);
        });

        // Event listener for "Bourbon Country 10s" within the Rugby dropdown (this opens its nested dropdown)
        document.getElementById('bourbon-country-main-item').addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent parent dropdown from closing when clicking this item
            const nestedDropdown = document.getElementById('bourbon-country-sub-dropdown');
            const wasNestedDropdownVisible = !nestedDropdown.classList.contains('hidden'); // Check current visibility

            // Close all dropdowns, then reopen the necessary parent ones, and toggle this one
            closeAllDropdowns();
            document.getElementById('sports-dropdown-menu').classList.remove('hidden'); // Keep sports main dropdown open
            document.getElementById('rugby-sub-dropdown').classList.remove('hidden'); // Keep rugby sub-dropdown open

            if (!wasNestedDropdownVisible) {
                nestedDropdown.classList.remove('hidden'); // If it was hidden, show it
            }

            // Clear gallery and set message when clicking this intermediate category
            galleryContainer.innerHTML = `<p class="text-orange-400 text-center col-span-full text-xl py-20">Select a Bourbon Country 10s game or team category.</p>`;
            currentGalleryImages = []; // Clear images for modal

            // Manage active states for Bourbon Country 10s and its parents
            document.querySelectorAll('.nav-item, .dropdown-menu-item').forEach(item => item.classList.remove('active-nav-item')); // Clear all
            document.getElementById('sports-main-nav').classList.add('active-nav-item'); // Activate Sports
            document.getElementById('rugby-folder-item').classList.add('active-nav-item'); // Activate Rugby folder
            document.getElementById('bourbon-country-main-item').classList.add('active-nav-item'); // Activate Bourbon Country 10s
        });


        // Event listeners for specific Bourbon Country 10s sub-items (Game 1, Game 2, Game 3, Team Photos)
        document.getElementById('bourbon-country-10s-game1-item').addEventListener('click', (event) => {
            event.stopPropagation();
            closeAllDropdowns(); // Close all dropdowns after selection
            handleNavigation(["Sports", "Rugby", "Bourbon Country 10s", "Game 1"], event.currentTarget.id);
        });
        document.getElementById('bourbon-country-10s-game2-item').addEventListener('click', (event) => {
            event.stopPropagation();
            closeAllDropdowns(); // Close all dropdowns after selection
            handleNavigation(["Sports", "Rugby", "Bourbon Country 10s", "Game 2"], event.currentTarget.id);
        });
        document.getElementById('bourbon-country-10s-game3-item').addEventListener('click', (event) => {
            event.stopPropagation();
            closeAllDropdowns(); // Close all dropdowns after selection
            handleNavigation(["Sports", "Rugby", "Bourbon Country 10s", "Game 3"], event.currentTarget.id);
        });
        document.getElementById('bourbon-country-10s-team-item').addEventListener('click', (event) => {
            event.stopPropagation();
            closeAllDropdowns(); // Close all dropdowns after selection
            handleNavigation(["Sports", "Rugby", "Bourbon Country 10s", "Team Photos"], event.currentTarget.id);
        });

        // Global click listener to close all dropdowns if clicking outside of them
        document.addEventListener('click', (event) => {
            const sportsMainNav = document.getElementById('sports-main-nav');
            const homeNav = document.getElementById('home-nav');
            const shareButton = document.getElementById('shareButton');
            // Only close dropdowns if click is not on a nav item that should keep a dropdown open
            if (!sportsMainNav.contains(event.target) && !homeNav.contains(event.target) && !shareButton.contains(event.target)) {
                closeAllDropdowns();
            }
        });

        // Share button functionality
        shareButton.addEventListener('click', async () => {
            const shareData = {
                title: document.title,
                text: 'Check out my photo gallery!',
                url: window.location.href, // Get the current page URL
            };

            try {
                // Use Web Share API if available
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    // Fallback for browsers that don't support Web Share API
                    // Copy URL to clipboard
                    // Note: document.execCommand('copy') is deprecated but used here for broader iframe compatibility.
                    // navigator.clipboard.writeText is the modern approach but might be restricted in some iframe environments.
                    const tempInput = document.createElement('textarea');
                    tempInput.value = shareData.url;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    showMessageBox('Link copied to clipboard!');
                }
            } catch (err) {
                // Handle errors (e.g., user cancelled share, clipboard API not supported)
                // For simplicity, just show a message. In a real app, you might log the error.
                if (err.name !== 'AbortError') { // Ignore user-cancelled share
                    showMessageBox('Could not share or copy link. Please try again or copy manually.');
                    console.error('Share failed:', err);
                }
            }
        });

        // Initial load: Only show the "Click on a tab" message, and set Home as active
        document.addEventListener('DOMContentLoaded', () => {
            handleNavigation([], 'home-nav'); // Call with empty path to render home state
        });
    </script>
</body>
</html>
