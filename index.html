<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official photos from Bromagen's Rugby. Browse high-quality images from games, tournaments, and team events, including matches for the Lexington Black Widows.">
    <meta name="keywords" content="rugby photos, Lexington Black Widows, Bromagen's Rugby, rugby photography, sports photography, rugby games, team photos">
    <title>Bromagens Rugby Photos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles for black background and red text */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FF0000;
        }
        .gallery-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }
        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(255, 0, 0, 0.5), 0 4px 6px -2px rgba(255, 0, 0, 0.25);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8">

    <header class="w-full max-w-7xl text-center mb-12">
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-white drop-shadow-lg mb-4">Gallery</h1>
    </header>

    <main class="w-full max-w-7xl">
        <div id="gallery-cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 p-6 mx-auto rounded-xl shadow-2xl">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
