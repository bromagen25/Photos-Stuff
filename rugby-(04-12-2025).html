<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photos from the rugby match on 04-12-2025.">
    <meta name="keywords" content="rugby, rugby game, match photos, sports photography, team">
    <title id="page-title"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles for black background and red text */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FF0000;
        }
        .gallery-image {
            transition: transform 0.2s ease-in-out;
        }
        .gallery-image:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.9);
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            max-height: 90vh;
            max-width: 90vw;
            object-fit: contain;
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8">

    <header class="w-full max-w-7xl text-center mb-12">
        <h1 id="gallery-title" class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-white drop-shadow-lg mb-4"></h1>
        <p id="gallery-description" class="text-lg sm:text-xl lg:text-2xl font-light text-gray-300"></p>
    </header>

    <main class="w-full max-w-7xl">
        <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 p-6 mx-auto rounded-xl shadow-2xl">
        </div>
    </main>

    <div id="image-modal" class="modal fixed inset-0 z-50 flex items-center justify-center hidden opacity-0 transition-opacity">
        <button id="close-modal-button" class="absolute top-4 right-4 text-white text-4xl p-2 rounded-full bg-gray-700 bg-opacity-50 hover:bg-opacity-75 focus:outline-none z-10">
            <i class="fas fa-times"></i>
        </button>
        <button id="prev-button" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white text-4xl p-2 rounded-full bg-gray-700 bg-opacity-50 hover:bg-opacity-75 focus:outline-none z-10">
            <i class="fas fa-chevron-left"></i>
        </button>
        <img id="modal-image" src="" alt="Full-size Image" class="modal-content w-auto h-auto">
        <button id="next-button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-4xl p-2 rounded-full bg-gray-700 bg-opacity-50 hover:bg-opacity-75 focus:outline-none z-10">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="absolute bottom-10 flex space-x-4">
            <button id="download-button" class="text-white text-2xl p-2 rounded-full bg-red-500 bg-opacity-75 hover:bg-opacity-100 transition-colors duration-300 focus:outline-none">
                <i class="fas fa-download"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
